<!DOCTYPE html>
<html>
<head>
  <title>FiddleFrame</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style type="text/css">
  html,
  body,
  form,
  button {
    margin: 0;
    padding: 0px;
  }

  button {
    /*
    background-color: #F6F6F6;
    border: 1px solid #DDD;
    border-radius: 3px;
    font-weight: bold;
    font-size: 12px;
    */
    padding: 3px 8px;
    border: none;
    font-weight: bold;
    font-size: 12px;
    text-decoration: underline;
    cursor: pointer;
    color: #000;
    background-color: transparent;
  }

  textarea {
    display: none;
  }
  </style>
</head>
<body>
  <form method="post" action="http://jsfiddle.net/api/post/qooxdoo/2.1/" target="_blank">
    <textarea id="html" name="html"></textarea>
    <textarea id="css" name="css"></textarea>
    <textarea id="js" name="js"></textarea>
    <button type="submit">Edit/run on jsFiddle</button>
  </form>
</body>
</html>
