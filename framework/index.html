<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>test q</title>
  <script type="text/javascript" src="q.js"></script>
  <style type="text/css" media="screen">
    .test {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="test">
    CONTENT1
  </div>
  <div id="test">
    CONTENT2
  </div>
  <a>A</a>
  <p>not empty</p>
  
  <script type="text/javascript" charset="utf-8">
    var d = qx.q('div');
    var a = qx.q('a');

    a.setStyle("color", "green");
    d.setStyle("color", "red");

    d.setHtml(d.getStyle("color"));
    console.log("getHtml", d.getHtml());

    d.setStyles({"font-weight": "bold", "font-size": "20px"});
    console.log("getStyles", d.getStyles(["font-weight", "font-size"]));

    d.removeClass("test");
    var test = qx.q.warp(document.getElementById("test"));
    test.addClass("test");
    console.log("hasClass", test.hasClass("test"));

    window.setInterval(function() {
      test.toggleClass("test");
    }, 333);

    var h1 = qx.q.create("<h1>H1</h1>");
    h1.appendTo(document.body);


    window.setTimeout(function() {
      h1.remove();
      console.log("removed h1");
    }, 2000);

    qx.q("p").empty();

  </script>
</body>
</html>
