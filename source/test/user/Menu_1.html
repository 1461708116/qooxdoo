<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
  <meta http-equiv="MsThemeCompatible" content="yes">
  <meta http-equiv="ImageToolBar" content="no">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>QxMenu Implementation</p>
  </div>

  <script type="text/javascript">
    window.application.main = function()
    {
      var d = this.getClientWindow().getDocument();


      var m2 = new QxMenu;

      var mb2_01 = new QxMenuButton("Neues Fenster");
      var mb2_02 = new QxMenuButton("Überlappend");
      var mb2_03 = new QxMenuButton("Untereinander");
      var mb2_04 = new QxMenuButton("Nebeneinander");
      var mb2_05 = new QxMenuButton("Nächstes Fenster");
      var mb2_06 = new QxMenuButton("Vorheriges Fenster");

      m2.add(mb2_01, mb2_02, mb2_03, mb2_04, mb2_05, mb2_06);




      var m3 = new QxMenu;

      var mb3_01 = new QxMenuButton("Tahoma, 11 Punkte");
      var mb3_02 = new QxMenuButton("Tahoma, 12 Punkte");
      var mb3_03 = new QxMenuButton("Tahoma, 13 Punkte");
      var mb3_04 = new QxMenuButton("Tahoma, 14 Punkte");
      var mb3_05 = new QxMenuButton("Tahoma, 15 Punkte");

      m3.add(mb3_01, mb3_02, mb3_03, mb3_04, mb3_05);



      var m1 = new QxMenu;

      var mb1_01 = new QxMenuButton("Ansichten/Listen");
      var mb1_02 = new QxMenuButton("Syntaxhervorhebung");
      var ms1    = new QxMenuSeparator();
      var mb1_03 = new QxMenuButton("Schriftart einstellen");
      var mb1_04 = new QxMenuButton("Druckerschrift", null, null, m3);
      var ms2    = new QxMenuSeparator();
      var mb1_05 = new QxMenuButton("Rückgängig", null, "Strg+Z");
      var mb1_06 = new QxMenuButton("Wiederherstellen", null, "Strg+Y");
      var ms3    = new QxMenuSeparator();
      var mb1_07 = new QxMenuButton("Ausschneiden", "../../images/icons/crystal/16/editcut.png", "Strg+X");
      var mb1_08 = new QxMenuButton("Kopieren", "../../images/icons/crystal/16/editcopy.png", "Strg+C");
      var mb1_09 = new QxMenuButton("Einfügen", "../../images/icons/crystal/16/editpaste.png", "Strg+V");
      var mb1_10 = new QxMenuButton("Löschen", "../../images/icons/crystal/16/editdelete.png", "Entf");
      var mb1_11 = new QxMenuButton("Alles markieren", null, "Strg+A");
      var ms4    = new QxMenuSeparator();
      var mb1_12 = new QxMenuButton("Seite durchsuchen", null, "Strg+F");
      var mb1_13 = new QxMenuButton("Abwärts suchen", null, "Strg+G");
      var ms5    = new QxMenuSeparator();
      var mb1_14 = new QxMenuButton("Ansicht", null, null, m2);
      var mb1_15 = new QxMenuButton("Editor-Einstellungen...");
      var mb1_16 = new QxMenuButton("Editor-Erweiterungen");
      var mb1_17 = new QxMenuButton("Framework-Einstellungen");

      m1.add(mb1_01, mb1_02, ms1, mb1_03, mb1_04, ms2, mb1_05, mb1_06, ms3, mb1_07, mb1_08, mb1_09, mb1_10, mb1_11, ms4, mb1_12, mb1_13, ms5, mb1_14, mb1_15, mb1_16, mb1_17);


      d.add(m1, m2, m3);





      var w1 = new QxButton("Open");

      w1.setTop(48);
      w1.setLeft(20);

      w1.addEventListener("click", function(e)
      {
        if (m1.getVisible())
        {
          m1.setVisible(false);
        }
        else
        {
          m1.setLeft(this.getComputedPageBoxLeft());
          m1.setTop(this.getComputedPageBoxBottom());

          m1.setVisible(true);
        };

        e.setPropagationStopped(true);
      });


      d.add(w1);


    };
  </script>
</body>
</html>
