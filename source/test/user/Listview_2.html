<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Introducing QxListView.</p>
    <p>Width:
      <a href="javascript:void(g.setWidth(100))">100</a>,
      <a href="javascript:void(g.setWidth(200))">200</a>,
      <a href="javascript:void(g.setWidth(300))">300</a>,
      <a href="javascript:void(g.setWidth(400))">400</a>,
      <a href="javascript:void(g.setWidth(500))">500</a>,
      <a href="javascript:void(g.setWidth(600))">600</a>
    </p>
    <p>Height:
      <a href="javascript:void(g.setHeight(100))">100</a>,
      <a href="javascript:void(g.setHeight(200))">200</a>,
      <a href="javascript:void(g.setHeight(300))">300</a>,
      <a href="javascript:void(g.setHeight(400))">400</a>,
      <a href="javascript:void(g.setHeight(500))">500</a>,
      <a href="javascript:void(g.setHeight(600))">600</a>
    </p>
  </div>

  <style type="text/css">
div.QxListViewHeaderBox-Size,
div.QxListViewContentBox-Size{
  text-align: right;
}
  </style>

  <script type="text/javascript">
window.application.main = function()
{
var d = this.getClientWindow().getDocument();

var showImages = false;

var c = [
{id : "sigla",
label : "Sigla",
content : "text",
defaultValue : "",
width : "scale",
maxWidth : 40},

{
id : "des_pt",
label : "Descrição (pt)",
content : "text",
defaultValue : "?",

width : 100
},

{
id : "des_en",
label : "Descrição (en)",
content : "text",

minWidth : 80
}
];

if (showImages)
{
c[1].content = [ "image", "text" ];
c[1].defaultValues = [ "icons/16/important.png", "[Missing]" ];
};

g = new QxListView(c);

with(g)
{
setTop(48);
setLeft(20);

setWidth(200);
setHeight(235);

addEventListener("complete", function() {
this.debug("Complete");
});
};







g.addData({ sigla : "CVS1", des_pt : "Folder", des_en : "30.11.2004 09:44" });
g.addData({ sigla : "CVS2", des_pt : "Folder", des_en : "30.11.2004 09:44" });
g.addData({ sigla : "CVS3", des_pt : "Folder", des_en : "30.11.2004 09:44" });
g.addData({ sigla : "CVS4", des_pt : "Folder", des_en : "30.11.2004 09:44" });
g.addData({ sigla : "CVS5", des_pt : "Folder", des_en : "30.11.2004 09:44" });
g.addData({ sigla : "CVS6", des_pt : "Folder", des_en : "30.11.2004 09:44" });



g.addEventListener("changeSelection", function(e) {

var newSel = e.getNewValue();

for (i in newSel)
this.debug(g._data[i].sigla)

});


d.add(g);
};
  </script>
</body>
</html>
