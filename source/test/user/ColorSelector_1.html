<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p></p>
  </div>

  <script type="text/javascript">
  
  function QxColorSelectorPopup(vTemplateColors, vHistoryColors, vColorSelector)
  {
    QxPopup.call(this);
    
    var vField;
    var vBase = QxColorSelectorPopup.baseColors;
    var vLength = vBase.length;  
    
    var vInnerWidth = (this._fieldWidth * vLength) + (this._fieldSpace * (vLength-1));
    var vFullWidth = vInnerWidth + (2 * (this._padding + 1));
    var vPreviewWidth = Math.round((vInnerWidth / 2) - 2);
    
    // this.setAutoHide(false);    
    this.setWidth(vFullWidth);
    this.setHeight(108);
    this.setBackgroundColor("ThreedFace");
    this.setBorder(QxBorder.presets.outset);
    
    this._baseColors = [];
    this._templateColors = [];
    this._historyColors = [];
    



    var vTop = this._padding;
    
    for (var i=0; i<vLength; i++)
    {
      vField = new QxWidget;
      
      vField.setBackgroundColor(vBase[i]);
      vField.setWidth(this._fieldWidth);
      vField.setHeight(this._fieldHeight);
      vField.setLeft(this._padding + (i* (this._fieldWidth + this._fieldSpace)));
      vField.setTop(this._padding);
      vField.setBorder(QxBorder.presets.black);

      vField.addEventListener("mousedown", this._oncolorclick, this);
      vField.addEventListener("mouseover", this._oncolorover, this);
      vField.addEventListener("mouseout", this._oncolorout, this);
      vField.setParent(this);

      this._baseColors.push(vField);
    };
    
    
    
    
    vTop += this._fieldHeight + this._fieldSpace;

    for (var i=0; i<vLength; i++)
    {
      vField = new QxWidget;
      
      if (vTemplateColors[i]) {
        vField.setBackgroundColor(vTemplateColors[i]);
      };
      
      vField.setWidth(this._fieldWidth);
      vField.setHeight(this._fieldHeight);
      vField.setLeft(this._padding + (i* (this._fieldWidth + this._fieldSpace)));
      vField.setTop(vTop);
      vField.setBorder(QxBorder.presets.black);
      
      vField.addEventListener("mousedown", this._oncolorclick, this);
      vField.addEventListener("mouseover", this._oncolorover, this);
      vField.addEventListener("mouseout", this._oncolorout, this);
      vField.setParent(this);     
      
      this._templateColors.push(vField); 
    };
    
    
    
    
    vTop += this._fieldHeight + this._fieldSpace;
    
    for (var i=0; i<vLength; i++)
    {
      vField = new QxWidget;
      
      if (vHistoryColors[i]) {
        vField.setBackgroundColor(vHistoryColors[i]);
      };
      
      vField.setWidth(this._fieldWidth);
      vField.setHeight(this._fieldHeight);
      vField.setLeft(this._padding + (i* (this._fieldWidth + this._fieldSpace)));
      vField.setTop(vTop);
      vField.setBorder(QxBorder.presets.black);
      
      vField.addEventListener("mousedown", this._oncolorclick, this);
      vField.addEventListener("mouseover", this._oncolorover, this);
      vField.addEventListener("mouseout", this._oncolorout, this);
      vField.setParent(this);     
      
      this._historyColors.push(vField); 
    };
    
        
    
    
    vTop += this._fieldHeight + this._fieldSpace + 5;
    
    
    
    var o = this._previewOld = new QxAtom("Aktuelle Farbe");
    
    o.setHeight(20);
    o.setWidth(vPreviewWidth);
    o.setTop(vTop);
    o.setLeft(this._padding);
    o.setBorder(QxBorder.presets.black);
    o.setPadding(2, 4);
    o.setHorizontalBlockAlign("center");
    o.setParent(this);
    
    
    
    var o = this._previewNew = new QxAtom("Neue Farbe");
    
    o.setHeight(20);
    o.setWidth(vPreviewWidth);
    o.setTop(vTop);
    o.setRight(this._padding);
    o.setBorder(QxBorder.presets.black);
    o.setPadding(2, 4);
    o.setHorizontalBlockAlign("center");
    o.setParent(this);    
    
    
    
    vTop += 25;
    
    
    
    var o = this._vStartComplex = new QxAtom("Alle Farben...");
    
    o.setHeight(20);
    o.setWidth(vInnerWidth);
    o.setTop(vTop);
    o.setLeft(this._padding);
    o.setBorder(QxBorder.presets.black);
    o.setPadding(2, 4);
    o.setParent(this);   
    
    o.addEventListener("mousedown", function(e)
    {
      vColorSelector.setSavedColor(this.getCurrentColor());
      vColorSelector.setCurrentColor(this.getCurrentColor() ? this.getCurrentColor() : [ 127, 255, 255 ]);
      vColorSelector.setTop(100);
      vColorSelector.setLeft(100);      
      vColorSelector.setVisible(true);
    }, this);
  };
  
  QxColorSelectorPopup.extend(QxPopup, "QxColorSelectorPopup");  
  
  QxColorSelectorPopup.addProperty({ name : "currentColor", type : QxColor });

  QxColorSelectorPopup.baseColors = [ "black", 51, 102, 153, 204, "white", "red", "green", "blue", "yellow", "cyan", "magenta" ];
  
  proto._fieldWidth = 14;
  proto._fieldHeight = 14;
  proto._fieldSpace = 2;
  proto._padding = 4;
  
  
  
 
  

  
  proto._oncolorover = function(e) {
    this._applyNewColor(e.getTarget().getBackgroundColor());
  };
  
  proto._oncolorout = function(e) {
    this._previewNew.setBackgroundColor(null);
    this._previewNew.setColor(null);
  };
  
  proto._oncolorclick = function(e)
  {
    var c = e.getTarget().getBackgroundColor();
    
    if (isValidString(c)) {
      this.setCurrentColor(c);
    };    
    
    this._oncolorout();
  };
  
  proto._modifyCurrentColor = function(propValue, propOldValue, propName, uniqModIds) {
    return this._applyOldColor(propValue);    
  };
  
  proto._applyOldColor = function(propValue)
  {
    this._previewOld.setBackgroundColor(propValue);
    
    if (isValid(propValue))
    {
      var vTemp = QxColor.read(propValue);
      this._previewOld.setColor(this._useWhiteColor(QxColor.RGB2HSB(vTemp[0], vTemp[1], vTemp[2])) ? "white" : "black");
    };    
    
    return true;
  };
  
  proto._applyNewColor = function(propValue)
  {
    if (isValidString(propValue)) 
    {
      this._previewNew.setBackgroundColor(propValue);
      
      if (isValid(propValue)) 
      {
        var vTemp = QxColor.read(propValue);
        this._previewNew.setColor(this._useWhiteColor(QxColor.RGB2HSB(vTemp[0], vTemp[1], vTemp[2])) ? "white" : "black");
      };
    };    
    
  };
  
  proto._useWhiteColor = function(v) {
    return v[2] < 70 || (v[1] > 50 && (v[0].inrange(200, 280) || v[0].inrange(-1, 40)));
  };
  
  
  
  


  
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();
    
    var vOpenerButton = new QxButton("Open ColorSelector");

    with(vOpenerButton)
    {
      setLeft(20);
      setTop(48);
    };
    
    var vColorSelector = new QxColorSelector;
    vColorSelector.setEnableShader(false);
    
    var vTemplateColors = [[30,150,202], [50,110,110], [240,201,203], [21,59,182], [30,203,23]];
    var vHistoryColors = [[40,93,102], [201,255,255], [202,201,140], [91,20,250]];
    
    var vColorPopup = new QxColorSelectorPopup(vTemplateColors, vHistoryColors, vColorSelector);
    
    vOpenerButton.addEventListener("click", function(e) 
    {
      if (vColorPopup.getVisible())
      {
        vColorPopup.setVisible(false);
      }
      else
      {
        vColorPopup.setVisible(true);
        vColorPopup.setLeft(this.getComputedPageBoxLeft());
        vColorPopup.setTop(this.getComputedPageBoxTop() + this.getComputedBoxHeight());
        vColorPopup.setZIndex(this.getZIndex()+1);
      };      
    });
    
    vColorSelector._btnok.addEventListener("click", function(e)
    {
      vColorSelector.setVisible(false);
      vColorPopup.setCurrentColor(vColorSelector.getCurrentColor());
    });
    
    vColorSelector._btncancel.addEventListener("click", function(e)
    {
      vColorSelector.setVisible(false);
    });
    
    d.add(vColorSelector, vOpenerButton, vColorPopup);
  };
  </script>
