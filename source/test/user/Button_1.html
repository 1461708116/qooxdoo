<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo demo release</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Test the QxButton constructor. QxButton is based on QxAtom.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();

    function btnClick() { alert("Clicked on: " + this.getText()); };

    var btn1 = new QxButton("Button No #1");
    with(btn1)
    {
      setTop(48);
      setLeft(20);
      addEventListener("click", btnClick);
    };

    d.add(btn1);



    var btn2 = new QxButton("Button No #2");
    with(btn2)
    {
      setTop(48);
      setLeft(120);
      addEventListener("click", btnClick);
    };

    d.add(btn2);



    var btn3 = new QxButton("Button No #3");
    with(btn3)
    {
      setTop(48);
      setLeft(220);
      addEventListener("click", btnClick);
    };

    d.add(btn3);
    
    
    var btn4 = new QxButton("Button No #4", "icons/16/forward.png");
    with(btn4)
    {
      setTop(48);
      setLeft(320);
      addEventListener("click", btnClick);
    };

    d.add(btn4);    


  };
  </script>
</body>
</html>
