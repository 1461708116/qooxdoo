<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo demo release</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Introducing QxFieldSet.</p>
  </div>

	<fieldset style="position:absolute; top:48px; left:400px; width:200px; height:100px"><legend>builtin</legend>content content content content content content content content content content content content content content content</fieldset>


  <script type="text/javascript">
    window.application.main = function()
    {
      var d = this.getClientWindow().getDocument();

      var fs = new QxFieldSet("My first Fieldset");

      with(fs)
      {
        setWidth("40%");
        setBottom(48);
        setTop(48);
        setLeft(20);

        setMaxWidth(350);
        setMinWidth(250);
      };



      var a1 = new QxAtom("TextField 1");
      with(a1)
      {
        setTop(13);
        setLeft(0);
        setWidth("35%");
      };

      var i1 = new QxTextField();
      with(i1)
      {
        setTop(10);
        setRight(0);
        setWidth("60%");
      };
      fs.add(a1, i1);



      var a2 = new QxAtom("TextField 2", "icons/16/looknfeel.png");
      with(a2)
      {
        setTop(43);
        setLeft(0);
        setWidth("35%");
      };
      fs.add(a2);

      var i2 = new QxTextField();
      with(i2)
      {
        setTop(40);
        setRight(0);
        setWidth("60%");
      };
      fs.add(i2);



      var a3 = new QxAtom("TextField 3");
      with(a3)
      {
        setTop(73);
        setLeft(0);
        setWidth("35%");
      };
      fs.add(a3);

      var i3 = new QxTextField();
      with(i3)
      {
        setTop(70);
        setRight(0);
        setWidth("60%");
      };
      fs.add(i3);



      d.add(fs);
    };
  </script>
</body>
</html>
