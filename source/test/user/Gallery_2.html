<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>
  
  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Test file for QxGallery</p>
  </div>
  
  <style type="text/css">
    .QxGallery{
      background: #fff; 
      padding: 5px;
    }
  
    .QxGallery .galleryCell{
      margin: 5px; 
      border: 1px solid #DCDFE8;
    }
    
    .QxGallery .galleryCell-Selected{
      border: 1px solid #5E6474;
      background: #DADDE4;
    }
  </style>

  <script type="text/javascript">
    window.application.main = function() 
    {
      var galleryList = [];
      
      for (var i=0; i<100; i++)
      {
        galleryList.push({
          display : "bmzN9ci5",
          width : 350,
          height : 350,
          thumbWidth : 64,
          thumbHeight : 64,
          title : "gohome.png",
          timestamp : Math.random().toString(),
          comment : "Cool Comment",
          id : "7686191121780974-10682",
          src : "../../images/icons/crystalsvg/64/gohome.png"
        });        
      };
      
      var gallery = new QxGallery(galleryList);
      
      gallery.setLeft(20);
      gallery.setRight(335);
      gallery.setTop(48);
      gallery.setBottom(48);
      gallery.setBorder(QxBorder.presets.black);
      gallery.setShowTitle(false);
      gallery.setShowComment(false);
      gallery.setDecorHeight(0);
      
      this.getClientWindow().getClientDocument().add(gallery);
    };  
  </script>
</body>
</html>
