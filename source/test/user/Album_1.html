<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <style type="text/css">
.albumCell{
  border: 1px solid #444;
  background: #fff;
  margin: 4px;
  width: 75px;
  height: 110px; 
  float: left;
  overflow: hidden;
  
  font-family: Tahoma, Verdana, sans-serif;
  font-size: 10px;

  cursor: default;
  
  -moz-user-select: none;
  user-select: none;
} 

.albumCell img{
  vertical-align: bottom;
  display: block; 
} 

.albumCell .albumTitle,
.albumCell .albumFooter{
  background: #eee;
  padding: 2px 4px;
  text-align: center;
  cursor: default;
}

.albumCell .albumTitle{
  border-bottom: 1px solid #aaa;
}

.albumCell .albumFooter{
  border-top: 1px solid #aaa;
}

.albumCell-Selected{
  background: #DCE8F6;
  border: 1px solid #2760A1;
}

.albumCell-Selected .albumTitle,
.albumCell-Selected .albumFooter{
  background: #9BBFE7;
}
  
  </style>
  
  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Test file for QxAlbum</p>
  </div>

  <script type="text/javascript">
    window.application.main = function() 
    {
      var album = new QxAlbum();
      
      album.setLeft(20);
      album.setRight(335);
      album.setTop(48);
      album.setBottom(48);
      album.setBorder(QxBorder.presets.inset);
      
      this.getClientWindow().getClientDocument().add(album);
    };  
  </script>
</body>
</html>
