  <div id="testDescription">
    <p>Testing auto dimension possibility of QxWindow.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();
    

    var nw1 = new QxNativeWindow;
    
    nw1.open();
    
    
    
    
    var dnw1 = nw1.getClientWindow().getClientDocument();
    
    dnw1.setBackgroundColor("white");
    
    var w1 = new QxAtom("Hello World", "icons/32/colors.png");
    
    w1.setLocation(50, 50);
    
    dnw1.add(w1);
    
    alert(dnw1);
    
    alert(dnw1.getElement().innerHTML);
    
    
    


  };
  </script>
