<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo demo release</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Native Windows.</p>
  </div>

  <script type="text/javascript">   
  window.application.main = function()
  {
    var w1 = new QxNativeWindow("My first QxNativeWindow");
    
    w1.setDimension(280, 170);

    //w1.setSource("http://www.google.de");

    w1.addEventListener("ready", function() {
      this.debug("window fired ready event");
    });

    w1.addEventListener("load", function() {
      this.debug("window fired load event");
    });
    
    w1.addEventListener("ready", function()
    {
      this.getPane().setPadding(10);
      
      var a1 = new QxAtom("Welcome to your first own QxNativeWindow.<br/>Have fun!", "icons/32/favorites.png");
      a1.set({ top: 0, left: 0 });
      a1.setTimerCreate(false);
      this.add(a1);
      
      var btnpack = new QxButton("Pack Window", "icons/16/blockdevice.png");
      btnpack.setLocation(0, 40);
      btnpack.addEventListener("click", function(e) {
        w1.pack();
      });      

      var btn1 = new QxButton("Yes", "icons/16/button_ok.png");
      btn1.setTimerCreate(false);
      btn1.set({ top: 70, left : 0 });
      btn1.addEventListener("click", function(e) { alert("Yes"); });
      
      var btn2 = new QxButton("No", "icons/16/button_cancel.png");
      btn2.setTimerCreate(false);
      btn2.set({ top: 70, right : 0 });
      btn2.addEventListener("click", function(e) { alert("No"); });
      
      this.add(btn1, btn2);
    });
    
    
    
    
    
    
    
    var d = this.getClientWindow().getDocument();

    var btn1 = new QxButton("Open Native Window", "icons/16/background.png");
    with(btn1)
    {
      setTop(48);
      setLeft(20);
      
      addEventListener("click", function() { w1.open(); } );
    };

    d.add(btn1);


    

    var fs1 = new QxFieldSet("Settings (initial)");
    fs1.setLocation(20, 96);
    fs1.setDimension(300, "auto");
    
    
    var chk1 = new QxCheckBox("Resizeable (Could be disabled at runtime, too)");
    chk1.setLocation(0, 0);    
    chk1.setChecked(true);
    chk1.addEventListener("changeChecked", function(e) {
      w1.setResizeable(e.getNewValue());
    });

    var chk2 = new QxCheckBox("Show Statusbar");
    chk2.setLocation(0, 20);    
    chk2.setChecked(false);
    chk2.addEventListener("changeChecked", function(e) {
      w1.setShowStatusbar(e.getNewValue());
    });       

    var chk3 = new QxCheckBox("Show Menubar");
    chk3.setLocation(0, 40);    
    chk3.setChecked(false);
    chk3.addEventListener("changeChecked", function(e) {
      w1.setShowMenubar(e.getNewValue());
    });  
    
    var chk4 = new QxCheckBox("Show Location");
    chk4.setLocation(0, 60);    
    chk4.setChecked(false);
    chk4.addEventListener("changeChecked", function(e) {
      w1.setShowLocation(e.getNewValue());
    });  
    
    var chk5 = new QxCheckBox("Show Toolbar");
    chk5.setLocation(0, 80);    
    chk5.setChecked(false);
    chk5.addEventListener("changeChecked", function(e) {
      w1.setShowToolbar(e.getNewValue());
    });  
    
    var chk6 = new QxCheckBox("Allow Scrollbars (do not work here, omitted by CSS)");
    chk6.setLocation(0, 100);    
    chk6.setChecked(false);
    chk6.addEventListener("changeChecked", function(e) {
      w1.setAllowScrollbars(e.getNewValue());
    });  
                    
    fs1.add(chk1, chk2, chk3, chk4, chk5, chk6);
    fs1.setTimerCreate(false);
    d.add(fs1);


    
    
    var fs2 = new QxFieldSet("Settings (initial and runtime)");
    fs2.setLocation(20, fs1.getComputedClientBoxBottom() + 20);
    fs2.setDimension(300, "auto");
    
    
    
    var tf1 = new QxTextField("My first QxNativeWindow");
    tf1.setLocation(0, 2);
    tf1.setWidth(150);
    
    var btn1 = new QxButton("Set Caption", "icons/16/button_ok.png");
    btn1.setLocation(155, 0);    
    btn1.addEventListener("click", function() { w1.setCaption(tf1.getText()); });
    
    var tf6 = new QxTextField();
    tf6.setLocation(0, 32);
    tf6.setWidth(150);
    
    var btn6 = new QxButton("Set Source", "icons/16/button_ok.png");
    btn6.setLocation(155, 30);    
    btn6.addEventListener("click", function() { w1.setSource(tf6.getText()); });
    
    
    
    
    var chkb1 = new QxCheckBox("Show Caption");
    chkb1.setLocation(0, 60);
    chkb1.setChecked(true);
    chkb1.addEventListener("changeChecked", function(e) { w1.setShowCaption(e.getNewValue()); });

    var chkb2 = new QxCheckBox("Modal (initial add modal=yes for gecko)");
    chkb2.setLocation(0, 80);
    chkb2.setChecked(false);
    chkb2.addEventListener("changeChecked", function(e) { w1.setModal(e.getNewValue()); });
      
    var chkb3 = new QxCheckBox("Moveable");
    chkb3.setLocation(0, 100);
    chkb3.setChecked(true);
    chkb3.addEventListener("changeChecked", function(e) { w1.setMoveable(e.getNewValue()); });
    
    
    
    var tf2 = new QxTextField(280);
    tf2.setLocation(0, 132);
    tf2.setWidth(50);    
    
    var btn2 = new QxButton("Set Width", "icons/16/button_ok.png");
    btn2.setLocation(55, 130);    
    btn2.addEventListener("click", function() { w1.setWidth(parseInt(tf2.getText())); });    

    var btn4 = new QxButton("Auto", "icons/16/run.png");
    btn4.setLocation(140, 130);    
    btn4.addEventListener("click", function() { chk1.setChecked(false); w1.setWidth("auto"); });    
    


    var tf3 = new QxTextField(170);
    tf3.setLocation(0, 162);
    tf3.setWidth(50);    
    
    var btn3 = new QxButton("Set Height", "icons/16/button_ok.png");
    btn3.setLocation(55, 160);    
    btn3.addEventListener("click", function() { w1.setHeight(parseInt(tf3.getText())); });    
    
    var btn5 = new QxButton("Auto", "icons/16/run.png");
    btn5.setLocation(143, 160);    
    btn5.addEventListener("click", function() { chk1.setChecked(false); w1.setHeight("auto"); });    
    
    
    
    var btn7 = new QxButton("Center to screen", "icons/16/kpersonalizer.png");
    btn7.setLocation(0, 200);
    btn7.addEventListener("click", function() { w1.centerToScreen() });
    
    var btn8 = new QxButton("Center to screen area", "icons/16/kpersonalizer.png");
    btn8.setLocation(0, 230);
    btn8.addEventListener("click", function() { w1.centerToScreenArea() });
    
    var btn9 = new QxButton("Center to opener", "icons/16/kpersonalizer.png");
    btn9.setLocation(0, 260);
    btn9.addEventListener("click", function() { w1.centerToOpener() });
    
            
    
    fs2.add(tf1, btn1, tf6, btn6, chkb1, chkb2, chkb3, tf2, btn2, tf3, btn3, btn4, btn5, btn7, btn8, btn9);
    
    
    
    
    



    d.add(fs2);
    
  };
  </script>
</body>
</html>
