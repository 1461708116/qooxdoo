<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Iframe implementation. Elastic.</p>
  </div>

  <script type="text/javascript">
    window.application.main = function()
    {
      var d = this.getClientWindow().getDocument();

      //----------
      // QxIframe
      //----------

      w1 = new QxIframe();

      w1.addEventListener("load", function(e) {
        this.debug("Loaded: " + this.getSrc());
      });

      // elastic
      w1.set( { left: 20, top: 96, right: 335, bottom: 48, border: QxBorder.presets.shadow } );
      w1.setSrc("http://www.google.com");

      d.add(w1);


      function changeURL(e) {

        this.setSrc(e.getNewValue());
      };

      // make QxIframe react to event "surfTo" via function changeURL()
      d.addEventListener("surfTo", changeURL, w1);


      //-------------
      // radio group
      //-------------

      var rd1 = new QxRadioButton("Google", "http://www.google.com");
      var rd2 = new QxRadioButton("Yahoo", "http://www.yahoo.com");

      rd1.set( { left: 20, top: 48, checked: true } );
      rd2.set( { left: 120, top: 48 } );

      var rbm = new QxRadioButtonManager( name, [rd1, rd2]);

      // elements of radio group fire event "surfTo"
      rbm.addEventListener("changeSelected", function(e)
      {
        d.dispatchEvent( new QxDataEvent("surfTo", e.getNewValue().getValue() ) );
      });

      d.add(rd1, rd2);
    };
  </script>
</body>
</html>
