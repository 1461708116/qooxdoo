<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
  <meta http-equiv="MsThemeCompatible" content="yes">
  <meta http-equiv="ImageToolBar" content="no">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Introducing QxMenuBar and QxMenuBarButton, build in an example with a application like menu system. With the new theme system.</p>
  </div>

  <script type="text/javascript">
    window.application.main = function()
    {
      var d = this.getClientWindow().getDocument();

      var m1 = new QxMenu;
      
      var mb1_01 = new QxMenuButton("New");
      var mb1_02 = new QxMenuButton("Open");
      var mb1_03 = new QxMenuButton("Save", null, "Strg+S");
      var mb1_04 = new QxMenuButton("Save as");
      var mb1_05 = new QxMenuButton("Close", null, "Strg+Q");
      var mb1_06 = new QxMenuButton("Restore last saved");
      
      m1.add(mb1_01, mb1_02, mb1_03, mb1_04, mb1_05, mb1_06);


      var m2 = new QxMenu;

      var mb2_01 = new QxMenuButton("Undo", null, "Strg+Z");
      var mb2_02 = new QxMenuButton("Redo", null, "Strg+Y");
      var mb2_b1 = new QxMenuSeparator();
      var mb2_03 = new QxMenuButton("Cut", "../../images/icons/crystal/16/editcut.png", "Strg+X");
      var mb2_04 = new QxMenuButton("Copy", "../../images/icons/crystal/16/editcopy.png", "Strg+C");
      var mb2_05 = new QxMenuButton("Paste", "../../images/icons/crystal/16/editpaste.png", "Strg+V");
      var mb2_06 = new QxMenuButton("Delete", "../../images/icons/crystal/16/editdelete.png", "Entf");
      var mb2_b2 = new QxMenuSeparator();
      var mb2_07 = new QxMenuButton("Select All", null, "Strg+A");
      var mb2_08 = new QxMenuButton("Find", null, "Strg+F");
      var mb2_09 = new QxMenuButton("Find Again", null, "Strg+G");

      mb2_05.setEnabled(false);
      mb2_06.setEnabled(false);
      mb2_09.setEnabled(false);
      
      m2.add(mb2_01, mb2_02, mb2_b1, mb2_03, mb2_04, mb2_05, mb2_06, mb2_b2, mb2_07, mb2_08, mb2_09);


      var m3 = new QxMenu;
      var m3_suba = new QxMenu;
      var m3_subb = new QxMenu;
      var m3_subc = new QxMenu;

      var mb3_01 = new QxMenuButton("List");
      var mb3_02 = new QxMenuButton("Syntax Highlighting");
      var mb3_03 = new QxMenuButton("Font");
      var mb3_b1 = new QxMenuSeparator();
      var mb3_04 = new QxMenuButton("Printer Font", null, null, m3_suba);
      var mb3_05 = new QxMenuButton("Editor Font", null, null, m3_subb);
      var mb3_06 = new QxMenuButton("Export Font", null, null, m3_subc);
      
      m3.add(mb3_01, mb3_02, mb3_03, mb3_b1, mb3_04, mb3_05, mb3_06);
      
      var mb3_suba_01 = new QxMenuButton("Tahoma, 11pt");
      var mb3_suba_02 = new QxMenuButton("Tahoma, 12pt");
      var mb3_suba_03 = new QxMenuButton("Tahoma, 13pt");
      var mb3_suba_04 = new QxMenuButton("Tahoma, 14pt");
      var mb3_suba_05 = new QxMenuButton("Tahoma, 15pt");

      m3_suba.add(mb3_suba_01, mb3_suba_02, mb3_suba_03, mb3_suba_04, mb3_suba_05);      
      
      var mb3_subb_01 = new QxMenuButton("Verdana, 11pt");
      var mb3_subb_02 = new QxMenuButton("Verdana, 12pt");
      var mb3_subb_03 = new QxMenuButton("Verdana, 13pt");
      var mb3_subb_04 = new QxMenuButton("Verdana, 14pt");
      var mb3_subb_05 = new QxMenuButton("Verdana, 15pt");

      m3_subb.add(mb3_subb_01, mb3_subb_02, mb3_subb_03, mb3_subb_04, mb3_subb_05);      

      var mb3_subc_01 = new QxMenuButton("Courier, 11pt");
      var mb3_subc_02 = new QxMenuButton("Courier, 12pt");
      var mb3_subc_03 = new QxMenuButton("Courier, 13pt");
      var mb3_subc_04 = new QxMenuButton("Courier, 14pt");
      var mb3_subc_05 = new QxMenuButton("Courier, 15pt");

      m3_subc.add(mb3_subc_01, mb3_subc_02, mb3_subc_03, mb3_subc_04, mb3_subc_05);      

            
      
      var m4 = new QxMenu;
      
      var m4_suba = new QxMenu;      

      var mb4_01 = new QxMenuButton("View", null, null, m4_suba);
      var mb4_b1 = new QxMenuSeparator();
      var mb4_02 = new QxMenuButton("Editor Preferences...");
      var mb4_03 = new QxMenuButton("Editor Extensions");
      var mb4_04 = new QxMenuButton("Framework Preferences");

      m4.add(mb4_01, mb4_b1, mb4_02, mb4_03, mb4_04);
      
      var mb4_suba_01 = new QxMenuButton("New Window");
      var mb4_suba_02 = new QxMenuButton("Overlapping");
      var mb4_suba_03 = new QxMenuButton("Split Horizontally");
      var mb4_suba_04 = new QxMenuButton("Split Vertically");
      var mb4_suba_05 = new QxMenuButton("Next Window");
      var mb4_suba_06 = new QxMenuButton("Previous Window");

      m4_suba.add(mb4_suba_01, mb4_suba_02, mb4_suba_03, mb4_suba_04, mb4_suba_05, mb4_suba_06);


 
      var m5 = new QxMenu;
      
      var mb5_01 = new QxMenuButton("Help");
      var mb5_02 = new QxMenuButton("About");
      
      m5.add(mb5_01, mb5_02);
      
      d.add(m1, m2, m3, m3_suba, m3_subb, m3_subc, m4, m4_suba, m5);

      var mb1 = new QxMenuBar;
      
      with(mb1)
      {
        setTop(48);
        setWidth(500);
        setLeft(20);
      };
      
      var mbb1 = new QxMenuBarButton("File", m1);
      var mbb2 = new QxMenuBarButton("Edit", m2);
      var mbb3 = new QxMenuBarButton("View", m3);
      var mbb4 = new QxMenuBarButton("Options", m4);
      var mbb5 = new QxMenuBarButton("Help", m5);
      
      mb1.add(mbb1, mbb2, mbb3, mbb4, mbb5);
      
      d.add(mb1);
      
      
      
      // Themes
      var themes = d.getThemes();
      var rbm = new QxRadioButtonManager();

      for (var i=0; i<themes.length; i++)
      {
        var rd = new QxRadioButton(themes[i], themes[i]);
        
        with(rd) {
          setTop(120 + (i * 20));
          setLeft(20);
        };
        
        rbm.add(rd);
        d.add(rd);
        
        if (themes[i] == d.getTheme()) {
          rd.setChecked(true);
        };        
      };
      
      rbm.addEventListener("changeSelected", function(e) { d.dispatchEvent(new QxDataEvent("changeTheme", e.getNewValue().getValue())); });
      d.addEventListener("changeTheme", function(e) { d.setTheme(e.getNewValue()); });
    };
  </script>
</body>
</html>
