<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
  <meta http-equiv="MsThemeCompatible" content="yes">
  <meta http-equiv="ImageToolBar" content="no">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Test for drag&drop implementation.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();
    
    var a1 = new QxAtom("Drag Me");
    a1.set({ backgroundColor: "white", border: QxBorder.presets.groove, padding : 10 });
    a1.setLocation(20, 48); 
    d.add(a1);

    
    function handleDragStart(e)
    {
      e.addData("text/plain", "Plain text");
      e.addData("text/html", "Some <strong>HTML</strong>");
      
      e.addAction("copy");
      e.addAction("move");
      e.addAction("alias");
      
      e.startDrag();
    };
    
  	function handleDragDrop( e )
  	{
  		var type = e.getDropDataTypes()[0];
  		var data = e.getData(type);
  		
  		this.debug("Drag&Drop Action: " + e.getAction());
  
  		switch(type)
  		{
  			case "text/plain":
  			case "text/html":
  				this.setText(data);  
  				break;
  		}; 		
  	};
  	
  	function handleDragOver(e) {
      e.getTarget().setBackgroundColor("#f2f2f2");		
  	};
  
  	function handleDragOut(e) {
  		e.getTarget().setBackgroundColor("#fff");
  	};
  
  	function handleDragEnd(e)
  	{
  		// we don't need to do anything here
  		// If we had a succesful move action we might have removed
  		// the source here or something else
  	};
  	
    a1.addEventListener("dragstart", handleDragStart);
    
    
    
    
    var w1 = new QxAtom("Drop to me");
    w1.set({ backgroundColor: "white", border: QxBorder.presets.groove, width: 100, height: 100, top: 100, left: 20, padding: 10 });
    d.add(w1);    
    w1.setDropDataTypes(["text/html", "text/plain"]);
		w1.addEventListener("dragdrop", handleDragDrop);
		w1.addEventListener("dragover", handleDragOver);
		w1.addEventListener("dragout", handleDragOut);    
    
    var w2 = new QxAtom("Drop to me");
    w2.set({ backgroundColor: "white", border: QxBorder.presets.groove, width: 100, height: 100, top: 230, left: 20, padding: 10 });
    d.add(w2);    
    w2.setDropDataTypes(["text/html", "text/plain"]);
		w2.addEventListener("dragdrop", handleDragDrop);
		w2.addEventListener("dragover", handleDragOver);
		w2.addEventListener("dragout", handleDragOut);    

    var w3 = new QxAtom("Drop to me");
    w3.set({ backgroundColor: "white", border: QxBorder.presets.groove, width: 100, height: 100, top: 100, left: 150, padding: 10 });
    d.add(w3);    
    w3.setDropDataTypes(["text/html", "text/plain"]);
		w3.addEventListener("dragdrop", handleDragDrop);
		w3.addEventListener("dragover", handleDragOver);
		w3.addEventListener("dragout", handleDragOut);    
    
    var w4 = new QxAtom("Drop to me");
    w4.set({ backgroundColor: "white", border: QxBorder.presets.groove, width: 100, height: 100, top: 230, left: 150, padding: 10 });
    d.add(w4); 
    w4.setDropDataTypes(["text/html", "text/plain"]);
		w4.addEventListener("dragdrop", handleDragDrop);
		w4.addEventListener("dragover", handleDragOver);
		w4.addEventListener("dragout", handleDragOut);    
  };
  </script>
</body>
</html>
