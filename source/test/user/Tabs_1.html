<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo demo release</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Tabbar implementation.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();

    var tf1 = new QxTabFrame;
    tf1.set({ left: 20, top: 48, right: 335, bottom: 48 });

    var t1_1 = new QxTab("Edit", null, null, null, true);
    var t1_2 = new QxTab("Find");
    var t1_3 = new QxTab("Backup");

    tf1.getBar().add(t1_1, t1_2, t1_3);

    var p1_1 = new QxTabPage(t1_1);
    var p1_2 = new QxTabPage(t1_2);
    var p1_3 = new QxTabPage(t1_3);

    tf1.getPane().add(p1_1, p1_2, p1_3);
    
    // tf.getPane().setBorder(new QxBorder(10, "solid", "black"));

    var f2 = new QxTextField("Find Anywhere");
    var f3 = new QxTextField("Backup Input");

    p1_2.add(f2);
    p1_3.add(f3);

    var c1 = new QxCheckBox("Place bar on top");
    var c2 = new QxCheckBox("Align tabs to left");

    c1.setTop(10);
    c1.setChecked(true);

    c2.setTop(30);
    c2.setChecked(true);

    p1_1.add(c1, c2);

    c1.addEventListener("changeChecked", function(e) {
      tf1.setPlaceBarOnTop(e.getNewValue());
    });

    c2.addEventListener("changeChecked", function(e) {
      tf1.getBar().setAlignTabsToLeft(e.getNewValue());
    });
    
    
    

    
    var tf2 = new QxTabFrame;
    
    tf2.set({ left: 0, top: 50, right: 0, bottom: 0 });
    
    
    
    var t2_1 = new QxTab("Search for Files", "icons/16/fileopen.png", 16, 16, true);
    var t2_2 = new QxTab("Search the Web", "icons/16/browser.png");
    var t2_3 = new QxTab("Search for Printers", "icons/16/printer.png");
    var t2_4 = new QxTab("Search for Persons");
    var t2_5 = new QxTab("Search in Mails");
    var t2_6 = new QxTab("Search in History");

    tf2.getBar().add(t2_1, t2_2, t2_3, t2_4, t2_5, t2_6);

    var p2_1 = new QxTabPage(t2_1);
    var p2_2 = new QxTabPage(t2_2);
    var p2_3 = new QxTabPage(t2_3);
    var p2_4 = new QxTabPage(t2_4);
    var p2_5 = new QxTabPage(t2_5);
    var p2_6 = new QxTabPage(t2_6);

    tf2.getPane().add(p2_1, p2_2, p2_3, p2_4, p2_5, p2_6);
    
    var t2_1 = new QxTextField("Files...");
    var t2_2 = new QxTextField("Web...");
    var t2_3 = new QxTextField("Printers...");
    var t2_4 = new QxTextField("Persons...");
    var t2_5 = new QxTextField("Mails...");
    var t2_6 = new QxTextField("History...");
    
    t2_1.set({ top: 2, left: 0, width: 140 });
    t2_2.set({ top: 2, left: 0, width: 140 });
    t2_3.set({ top: 2, left: 0, width: 140 });
    t2_4.set({ top: 2, left: 0, width: 140 });
    t2_5.set({ top: 2, left: 0, width: 140 });
    t2_6.set({ top: 2, left: 0, width: 140 });
    
    p2_1.add(t2_1);
    p2_2.add(t2_2);
    p2_3.add(t2_3);
    p2_4.add(t2_4);
    p2_5.add(t2_5);
    p2_6.add(t2_6);
    
    var b2_1 = new QxButton("Search", "icons/16/search.png");
    var b2_2 = new QxButton("Search", "icons/16/search.png");
    var b2_3 = new QxButton("Search", "icons/16/search.png");
    var b2_4 = new QxButton("Search", "icons/16/search.png");
    var b2_5 = new QxButton("Search", "icons/16/search.png");
    var b2_6 = new QxButton("Search", "icons/16/search.png");
    
    b2_1.set({ top: 0, left: 150 });
    b2_2.set({ top: 0, left: 150 });
    b2_3.set({ top: 0, left: 150 });
    b2_4.set({ top: 0, left: 150 });
    b2_5.set({ top: 0, left: 150 });
    b2_6.set({ top: 0, left: 150 });
    
    p2_1.add(b2_1);
    p2_2.add(b2_2);
    p2_3.add(b2_3);
    p2_4.add(b2_4);
    p2_5.add(b2_5);
    p2_6.add(b2_6);
    
    function dosearch(e) {
      alert("Searching...");
    };
    
    b2_1.addEventListener("click", dosearch);
    b2_2.addEventListener("click", dosearch);
    b2_3.addEventListener("click", dosearch);
    b2_4.addEventListener("click", dosearch);
    b2_5.addEventListener("click", dosearch);
    b2_6.addEventListener("click", dosearch);
    
    
    
    
    p1_2.add(tf2);
    
    

    
    

    d.add(tf1);
  };
  </script>
</body>
</html>
