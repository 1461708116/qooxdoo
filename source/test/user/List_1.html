<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>List implementation</p>
  </div>

  <script type="text/javascript">
    window.application.main = function()
    {
      var d = this.getClientWindow().getDocument();

      var l1 = new QxList;
      
      l1.set({ top : 48, left: 20, height: 200, width: 150, overflow : "scrollY" });
      
      var item;
      for( var i=1; i<=35; i++ ) 
      {
        // item = new QxListItem("Item No " + i);
        item = new QxListItem("Item No " + i, "icons/" + ((i % 4) ? "16" : "48") + "/folder.png");
        
        !(i % 9) && (item.setEnabled(false));
        
        l1.add(item);
      };
      
      d.add(l1);
      
      var l2 = new QxList;
      
      l2.set({ top : 48, left: 400, height: 200 });
      l2.getManager().setMultiSelection(false);
      l2.setOverflow("scrollY");
      
      var l2l = [ "red", "violett", "rose", "blue", "green", "cyan", "magenta", "yellow", "brown", "orange", "black", "white", "grey", "gray", "brown" ];
      
      for (var i=0; i<l2l.length; i++) {
        l2.add(new QxListItem(l2l[i]));
      };      
      
      d.add(l2);
      

      

      var c1 = new QxCheckBox("Enable Multi-Selection");
      var c2 = new QxCheckBox("Enable Drag-Selection");
      var c3 = new QxCheckBox("Allow Deselection");
      var c4 = new QxCheckBox("Enable Inline Find");

      c1.setLocation(180, 48);
      c2.setLocation(180, 68);
      c3.setLocation(180, 88);
      c4.setLocation(180, 108);
      
      d.add(c1, c2, c3, c4);
      
      c1.setChecked(true);
      c2.setChecked(true);
      c3.setChecked(true);
      c4.setChecked(true);
      
      c1.addEventListener("changeChecked", function(e) {
        l1.getManager().setMultiSelection(e.getNewValue());
      });
      
      c2.addEventListener("changeChecked", function(e) {
        l1.getManager().setDragSelection(e.getNewValue());
      });

      c3.addEventListener("changeChecked", function(e) {
        l1.getManager().setCanDeselect(e.getNewValue());
      });
      
      c4.addEventListener("changeChecked", function(e) {
        l1.setEnableInlineFind(e.getNewValue());
      });
      
      
      
      

      var rd1 = new QxRadioButton("Show Text", "text");
      var rd2 = new QxRadioButton("Show Icon", "icon");
      var rd3 = new QxRadioButton("Show Both", "both");

      rd1.set( { left: 180, top: 128 } );
      rd2.set( { left: 180, top: 148 } );
      rd3.set( { left: 180, top: 168 } );
      
      d.add(rd1, rd2, rd3);
      
      rd3.setChecked(true);

      var rbm = new QxRadioButtonManager( name, [rd1, rd2, rd3]);

      rbm.addEventListener("changeSelected", function(e)
      {
        for( var i=0; i<l1.getChildrenLength(); i++ ) {
          l1.getChildren()[i].setShow(e.getNewValue().getValue());
        }
      });
      

      
    };
  </script>
</body>
</html>
