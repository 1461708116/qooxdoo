<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo demo release</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Testing auto dimension possibility of QxWindow.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();
    
    var w1 = new QxWindow("First Window");
    w1.getPane().setPadding(10);
    w1.setLocation(100, 100);
    w1.setWidth("auto");
    w1.setHeight("auto");
    
    d.add(w1);
    
    var a1 = new QxAtom("Welcome to your first own Window.<br/>Have fun!", "icons/32/favorites.png");
    a1.set({ top: 0, left: 100 });
    w1.add(a1);
    
    var chk1 = new QxCheckBox("Show Statusbar");
    chk1.set({ top: 45, left: 0 });
    
    chk1.addEventListener("changeChecked", function(e) {
      w1.setShowStatusbar(e.getNewValue());
    });
    
    var btn1 = new QxButton("Yes", "icons/16/button_ok.png");
    btn1.set({ top: 70, left : 0 });
    
    var btn2 = new QxButton("No", "icons/16/button_cancel.png");
    btn2.set({ top: 70, right : 0 });
    
    w1.add(chk1, btn1, btn2);

    w1.setVisible(true);
  };
  </script>
</body>
</html>
