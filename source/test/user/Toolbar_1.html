<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
  <meta http-equiv="MsThemeCompatible" content="yes">
  <meta http-equiv="ImageToolBar" content="no">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Introduce all classes needed for creating real QxToolBars. This includes QxToolBars,
    QxToolBarParts, QxToolBarSeparator and QxToolBarButtons.</p>

    <p>The QxToolBarButtons and QxRadioButtons in this example are beautifully
    decoupled by "global" QxDataEvent.</p>
  </div>

  <script type="text/javascript">
    window.application.main = function()
    {
      var d = this.getClientWindow().getDocument();

      var tb = new QxToolBar;
      with(tb)
      {
        setTop(48);
        setLeft(20);
        setRight(335);
      };

      var btns1 = [
        { type : "button", icon : "new", text : "Neu", command : "new", tooltip : "Neues Dokumente anlegen" },
        { type : "separator" },
        { type : "button", icon : "copy", text : "Kopieren", command : "copy", tooltip : "Datei kopieren" },
        { type : "button", icon : "move", text : "Verschieben", command : "move", tooltip : "Datei verschieben" },
        { type : "button", icon : "delete", text : "Löschen", command : "delete", tooltip : "Datei löschen" }
      ];

      var btns2 = [
        { type : "button", icon : "upload", text : "Hochladen", command : "up", tooltip : "Datei hochladen" },
        { type : "button", icon : "download", text : "Herunterladen", command : "new", tooltip : "Datei herunterladen" }
      ];

      var btns3 = [
        { type : "button", icon : "pack", text : "Packen", command : "pack", tooltip : "Dateien packen" },
        { type : "button", icon : "unpack", text : "Entpacken", command : "unpack", tooltip : "Datei entpacken" }
      ];

      var bars = [ btns1, btns2, btns3 ];

      function changeLayout(e) {
        this.setShow(e.getNewValue());
      };
      
      var useParts = true;


      for (var j=0; j<bars.length; j++)
      {
        var btns = bars[j];
        
        if (useParts) {
          var tbp = new QxToolBarPart;
        };

        for (var i=0; i<btns.length; i++)
        {
          var btn = btns[i];

          switch(btn.type)
          {
            case "separator":
              var o = new QxToolBarSeparator;
              break;

            case "button":
              var o = new QxToolBarButton(btn.text, "../../images/widgets/toolbar/" + btn.icon + ".gif", 23, 23);

              // beautiful decoupling: toolbar buttons don't know about radio boxes
              
              
              // uncomment this to omit changes on one button              
              // if (btn.icon != "upload")
              d.addEventListener("changeLayout", changeLayout, o );
              break;
          };

          if (useParts)
          {
            tbp.add(o);
          }
          else
          {
            tb.add(o);
          };
        };

        if (useParts) {
          tb.add(tbp);
        };
      };
      
      // Resize the full toolbar
      // -----------------------------
      // tb.setHeight(50);

      // Resize any part (does not work)
      // -----------------------------
      // tbp.setBottom(null);
      // tbp.setHeight(50);
      
      // Resize any button
      // -----------------------------
      // tb.setBottom(null);
      // tb.setHeight(50);
      // tb.setHeight("30%");

      d.add(tb);
      
      // Resize the full toolbar
      // -----------------------------
      // tb.setHeight(50);

      // Resize any part
      // -----------------------------
      // tbp.setBottom(null);
      // tbp.setHeight(50);
      
      // Resize any button
      // -----------------------------
      // tb.setBottom(null);
      // tb.setHeight(50);

      
      var rd1 = new QxRadioButton("Show Icons and Text", "both");
      var rd2 = new QxRadioButton("Show Icons", "icon");
      var rd3 = new QxRadioButton("Show Text", "text");

      with(rd1)
      {
        setTop(140);
        setLeft(20);
        setChecked(true);
      };

      with(rd2)
      {
        setTop(160);
        setLeft(20);
      };

      with(rd3)
      {
        setTop(180);
        setLeft(20);
      };


      var rbm = new QxRadioButtonManager();

      rbm.add(rd1);
      rbm.add(rd2);
      rbm.add(rd3);


      // beautiful decoupling: radio boxes don't know about toolbar buttons
      rbm.addEventListener("changeSelected", function(e) {
        d.dispatchEvent( new QxDataEvent("changeLayout", e.getNewValue().getValue() ) );
      });

      d.add(rd1, rd2, rd3);





      // Themes
      var themes = d.getThemes();
      var rbm = new QxRadioButtonManager();

      for (var i=0; i<themes.length; i++)
      {
        var rd = new QxRadioButton(themes[i], themes[i]);

        with(rd) {
          setTop(220 + (i * 20));
          setLeft(20);

          if (themes[i] == d.getTheme())
            setChecked(true);
        };

        rbm.add(rd);
        d.add(rd);
      };

      rbm.addEventListener("changeSelected", function(e) { d.dispatchEvent(new QxDataEvent("changeTheme", e.getNewValue().getValue())); });
      d.addEventListener("changeTheme", function(e) { d.setTheme(e.getNewValue()); });

    };
  </script>
</body>
</html>
