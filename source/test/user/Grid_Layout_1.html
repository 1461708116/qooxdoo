<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo demo release</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Layout Manager: QxGridLayout. Example image borrowed from <a href="http://winfx.msdn.microsoft.com/library/en-us/wcp_conceptual/winfx/layout/overviews/grid_ovw.asp">Microsoft's XAML Documentation</a>.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();

    d.add((new QxImage("./images/grid_dialog_box.png").set({ left:20, top:200 })));

    var gl = new QxGridLayout("40,auto,20,auto", "auto,*,auto,auto,auto");
    gl.setLocation(45, 48);
    gl.setDimension(330, 130);
    gl.setBorder(QxBorder.presets.outset);
    gl.setPadding(2, 4);
    gl.setCellPaddingLeft(3);
    gl.setCellPaddingRight(3);
    gl.setCellPaddingTop(3);
    gl.setCellPaddingBottom(6);
    
    var w1 = new QxImage("icons/22/konqueror.png");
    w1.setVerticalAlign("middle");
    gl.add(w1, { row : 1, col : 1 });

    var w2 = new QxContainer("Type the name of a program, folder, document, or Internet resource, and Windows will open it for you.");
    w2.setCanSelect(false);
    w2.setCursor("default");
    gl.add(w2, { row : 1, col : 2, colspan : 4 });

    var w3 = new QxContainer('<span style="text-decoration:underline">O</span>pen:');
    w3.setCanSelect(false);
    w3.setCursor("default");
    w3.setVerticalAlign("middle");
    gl.add(w3, { row : 2, col : 1 });

    var w4 = new QxComboBox;
    w4.setEditable(true);
    w4.getList().add(new QxListItem("d:\\local\\pictures"));
    w4.setSelected(w4.getList().getFirstChild());
    w4.setVerticalAlign("middle");
    gl.add(w4, { row : 2, col : 2, colspan : 4, scaleHorizontal : true });

    var w5 = new QxButton("Ok");
    w5.setWidth(70);
    w5.setPadding(3, 4);
    w5.setHorizontalBlockAlign("center");
    gl.add(w5, { row : 4, col : 3 });

    var w6 = new QxButton("Cancel");
    w6.setWidth(70);
    w6.setPadding(3, 4);
    w6.setHorizontalBlockAlign("center");
    gl.add(w6, { row : 4, col : 4 });

    var w7 = new QxButton('<span style="text-decoration:underline">B</span>rowse...');
    w7.setWidth(70);
    w7.setPadding(3, 4);
    w7.setHorizontalBlockAlign("center");
    gl.add(w7, { row : 4, col : 5 });

    d.add(gl);
  };
  </script> 

</body>
</html>
