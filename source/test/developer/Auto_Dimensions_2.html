<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo demo release</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p></p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var c1 = new QxWidget;

    with(c1)
    {
      setLeft(20);
      setTop(48);

      setWidth("auto");
      setHeight("auto");

      setBackgroundColor("white");
      setBorder(QxBorder.presets.black);
      setPaddingTop(20);
    };

    var c2 = new QxWidget;

    with(c2)
    {
      setLeft(20);
      setTop(20);

      setWidth(200);
      setHeight(200);

      setBackgroundColor("orange");

      setMarginTop(10);
      setMarginRight(10);
      setMarginBottom(30);
    };

    c1.add(c2);

    var c3 = new QxWidget;

    with(c3)
    {
      setRight(30);
      setLeft(100);
      setMinWidth(25);

      setHeight(100);
      setTop(40);

      setBackgroundColor("blue");
    };

    c1.add(c3);


    var c4 = new QxWidget;

    with(c4)
    {
      setRight("15%");
      setLeft("10%");

      setMinWidth(240);

      setTop("30%");
      setBottom(20);

      setBackgroundColor("green");
    };

    c1.add(c4);


    var c5 = new QxWidget;

    with(c5)
    {
      setTop(0);
      setBottom(0);
      setWidth(20);
      setLeft("30%");

      setBackgroundColor("yellow");
    };

    c1.add(c5);


    this.getClientWindow().getDocument().add(c1);
  };
  </script>
</body>
</html>
