<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo demo release</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Layout Manager: QxGridLayout. Tests for padding in grid cells and scale possibilities (to grid cell).</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();

    var gl = new QxGridLayout("200,30%,*", "20%,100,*,75,auto", false);
    gl.setEdge(48, 335, 48, 20);
    gl.setBorder(QxBorder.presets.outset);    
    gl.setPadding(10);
    gl.setOverflow("auto");
    
    var w1 = new QxWidget;
    w1.setDimension(200, 250);
    w1.setBackgroundColor("orange");
    w1.setBorder(QxBorder.presets.black);
    gl.add(w1, { row : 1, col : 1, colspan : 2, rowspan : 2, padding: 4 });

    var w3 = new QxWidget;
    w3.setWidth(100);
    w3.setBackgroundColor("yellow");
    w3.setBorder(QxBorder.presets.black);
    gl.add(w3, { row : 1, col : 3, scaleVertical : true });

    var w4 = new QxWidget;
    w4.setDimension(30, 400);
    w4.setBackgroundColor("green");
    w4.setBorder(QxBorder.presets.black);
    gl.add(w4, { row : 1, col : 4, rowspan : 3 });
    
    var w11 = new QxWidget;
    w11.setDimension(50, 50);
    w11.setBackgroundColor("blue");
    w11.setBorder(QxBorder.presets.black);
    gl.add(w11, { row : 1, col : 5 });    
    
    var w7 = new QxWidget;
    w7.setDimension(90, 90);
    w7.setBackgroundColor("red");
    w7.setBorder(QxBorder.presets.black);
    gl.add(w7, { row : 2, col : 3 });
    
    var w8 = new QxWidget;
    w8.setDimension(20, 320);
    w8.setBackgroundColor("magenta");
    w8.setBorder(QxBorder.presets.black);
    w8.setHorizontalAlign("center");
    gl.add(w8, { row : 2, col : 5, rowspan : 2 });
  
    var w9 = new QxWidget;
    w9.setHeight(180);
    w9.setBackgroundColor("cyan");
    w9.setBorder(QxBorder.presets.black);
    w9.setVerticalAlign("bottom");
    gl.add(w9, { row : 3, col : 1, paddingLeft : 10, paddingBottom : 10, paddingRight : 30, scaleHorizontal : true });

    var w10 = new QxWidget;
    w10.setDimension(150, 66);
    w10.setBackgroundColor("purple");
    w10.setBorder(QxBorder.presets.black);
    w10.setVerticalAlign("midgle");
    w10.setHorizontalAlign("center");
    gl.add(w10, { row : 3, col : 2, colspan : 2 });
    
    d.add(gl);
  };
  </script>
</body>
</html>
