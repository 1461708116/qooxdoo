<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo demo release</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Layout Manager: QxGridLayout. First use of a complete auto sized grid (only cells) not the grid's frame.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();

    var gl = new QxGridLayout("auto,auto,auto", "auto,auto,auto,auto");
    gl.setEdge(48, 335, 48, 20);
    gl.setBorder(QxBorder.presets.outset);    
    gl.setPadding(10);
    gl.setOverflow("auto");
    
    var w1 = new QxWidget;
    w1.setDimension(20, 20);
    w1.setBackgroundColor("orange");
    w1.setBorder(QxBorder.presets.black);
    gl.add(w1, { row : 1, col : 1 });

    var w2 = new QxWidget;
    w2.setDimension(60, 110);
    w2.setBackgroundColor("blue");
    w2.setBorder(QxBorder.presets.black);
    gl.add(w2, { row : 1, col : 2 });
    
    var w3 = new QxWidget;
    w3.setDimension(100, 30);
    w3.setBackgroundColor("yellow");
    w3.setBorder(QxBorder.presets.black);
    gl.add(w3, { row : 1, col : 3 });

    var w4 = new QxWidget;
    w4.setDimension(30, 80);
    w4.setBackgroundColor("green");
    w4.setBorder(QxBorder.presets.black);
    gl.add(w4, { row : 1, col : 4 });
    
    var w5 = new QxWidget;
    w5.setDimension(33, 33);
    w5.setBackgroundColor("cyan");
    w5.setBorder(QxBorder.presets.black);
    gl.add(w5, { row : 2, col : 1 });

    var w7 = new QxWidget;
    w7.setDimension(90, 10);
    w7.setBackgroundColor("red");
    w7.setBorder(QxBorder.presets.black);
    gl.add(w7, { row : 2, col : 2 });
    
    var w8 = new QxWidget;
    w8.setDimension(40, 80);
    w8.setBackgroundColor("white");
    w8.setBorder(QxBorder.presets.black);
    gl.add(w8, { row : 2, col : 3 });   
    
    var w9 = new QxWidget;
    w9.setDimension(60, 45);
    w9.setBackgroundColor("gray");
    w9.setBorder(QxBorder.presets.black);
    gl.add(w9, { row : 2, col : 4 });    
  
    var w10 = new QxWidget;
    w10.setDimension(33, 33);
    w10.setBackgroundColor("magenta");
    w10.setBorder(QxBorder.presets.black);
    gl.add(w10, { row : 3, col : 1 });

    var w11 = new QxWidget;
    w11.setDimension(50, 66);
    w11.setBackgroundColor("purple");
    w11.setBorder(QxBorder.presets.black);
    gl.add(w11, { row : 3, col : 2 });
    
    var w12 = new QxWidget;
    w12.setDimension(20, 80);
    w12.setBackgroundColor("orange");
    w12.setBorder(QxBorder.presets.black);
    gl.add(w12, { row : 3, col : 3 });
    
    var w13 = new QxWidget;
    w13.setDimension(56, 26);
    w13.setBackgroundColor("yellow");
    w13.setBorder(QxBorder.presets.black);
    gl.add(w13, { row : 3, col : 4 });        

    d.add(gl);
  };
  </script>
</body>
</html>
