<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    Some tests for the renderer in QxWidget. It is possible to define sizes in multiple ways: 
    This example tests the usage of pixel and percent values and the usage of min-/max-values.
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    function off()
    {
      var el = this.getElement();
      alert(el.offsetWidth + "x" + el.offsetHeight);
    };
  
    var d = this.getClientWindow().getDocument();


    var w1 = new QxWidget;

    with(w1)
    {
      setBackgroundColor("orange");
      setStyleProperty("padding", "4px 8px");
      setStyleProperty("fontSize", "0px");

      setLeft("20%");
      setWidth(50);

      setTop(48);
      setBottom(200);
      
      setMaxHeight(100);
    };

    d.add(w1);
    
    w1.addEventListener("click", off);
   
    
    
    var w2 = new QxWidget;
    
    with(w2)
    {
      setBackgroundColor("green");
      setStyleProperty("padding", "4px 8px");
      setStyleProperty("fontSize", "0px");
      
      setRight(200);
      setWidth("30%");
      
      setBottom(100);
    };
    
    d.add(w2);
    
    w2.addEventListener("click", off);
    
    var w3 = new QxWidget;
    
    with(w3)
    {
      setBackgroundColor("blue");
      setStyleProperty("fontSize", "0px");
    
      setHeight("90%");
      setMaxHeight(400);
      setLeft(40);
      
      setWidth(1);
      
      setTop("5%");
    };
    
    d.add(w3);
    
    w3.addEventListener("click", off);
    
    
    var w4 = new QxWidget;
    
    with(w4)
    {
      setBackgroundColor("red");
      setStyleProperty("fontSize", "0px");
      
      setBottom("30%");
      setHeight("20%");
      
      setLeft(20);
      setRight(500);
      setMinWidth(300);
      
      setOpacity(0.3);
    };
    
    d.add(w4);
    
    w4.addEventListener("click", off);
    
    
    
    
    
    var w5 = new QxWidget;
    
    with(w5)
    {
      setStyleProperty("fontSize", "0px");
    
      setHeight("20%");
      setWidth("20%");
      
      setLeft("70%");
      setTop("20%");
      
      setBackgroundColor("white");
    };
    
    d.add(w5);
    
    w5.addEventListener("click", off);
    
    
    
    var w6 = new QxWidget;
    
    with(w6)
    {
      setStyleProperty("fontSize", "0px");
    
      setHeight("90%");
      setWidth("90%");
      
      setTop("5%");
      setLeft("5%");
      
      setBackgroundColor("#000");    
    };
    
    w5.add(w6);
    
    w6.addEventListener("click", off);
    
    
    
    
    var w7 = new QxWidget;
    
    with(w7)
    {
      setBackgroundColor("red");
      setStyleProperty("fontSize", "0px");
      
      setHeight("100%");
      setWidth(4);
      
      setTop(0);
      setLeft("50%");
    };
    
    w5.add(w7);
    
    w7.addEventListener("click", off);
    
  };
  </script>
</body>
</html>
