<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />

  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Layout Manager: QxDockLayout. Simple example with static dimensions of the children and the layout widget.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();

    var dl = new QxDockLayout;
    dl.setEdge(48, 335, 48, 20);
    dl.setBorder(QxBorder.presets.outset);    
    
    var t1 = new QxWidget;
    t1.setHeight(80);
    t1.setBackgroundColor("yellow");

    var t2 = new QxWidget;
    t2.setHeight(40);
    t2.setBackgroundColor("orange");
    
    var l1 = new QxWidget;
    l1.setWidth(200);
    l1.setBackgroundColor("blue");
    
    var b1 = new QxWidget;
    b1.setHeight(20);    
    b1.setBackgroundColor("green");
    
    var r1 = new QxWidget;
    r1.setWidth(40);
    r1.setBackgroundColor("cyan");    
    
    var a1 = new QxWidget;
    a1.setBackgroundColor("magenta");    
    
    dl.add(t1, t2, "top");
    dl.add(l1, "left");
    dl.add(b1, "bottom");
    dl.add(r1, "right");
    dl.add(a1);

    d.add(dl);
  };
  </script>
</body>
</html>
