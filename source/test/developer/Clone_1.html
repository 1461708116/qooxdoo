<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Test widget cloning.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();
  
    var c1 = new QxWidget;

    with(c1)
    {
      setWidth(200);

      setTop(48);
      setLeft(20);

      setHeight(100);
      setBackgroundColor("orange");
    };
    
    d.add(c1);    
    

    var c2 = c1.clone();
    
    with(c2)
    {
      setLeft(10);
      setTop(10);
      
      setParent(c1);
      
      setBackgroundColor("green");
    };
    
    
    var c3 = c2.clone(false, ["top","left","width","height"]);
    
    with(c3)
    {
      setParent(c2);
      setBackgroundColor("blue");
    };
    
    
    
    
    

    var a1 = new QxAtom("First Atom", "../../images/icons/crystal/48/alarm.png");
    
    with(a1)
    {
      setTop(200);
      setLeft(20);
      setBorder(QxBorder.presets.outset);
      
      setPadding(5);
    };
    
    d.add(a1);
    
    
    
    var a2 = a1.clone(true);
    
    with(a2)
    {
      setLeft(200);      
    };
    
    
  };
  </script>
</body>
</html>
