<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p></p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var c1 = new QxWidget;

    with(c1)
    {
      setTop(48);
      setLeft(20);
      setBorder(QxBorder.presets.black);
      setBackgroundColor("white");

      setWidth("auto");
      setHeight("auto");
    };



    var i1 = new QxImage("../../images/icons/crystal/48/favourite.png");

    with(i1)
    {
      setTop(50);
      setLeft(50);
    };

    var i2 = new QxImage("../../images/icons/crystal/48/network.png");

    with(i2)
    {
      setTop("10%");
      setBottom(100);
      setRight(10);

      setMarginLeft(120);
    };

    c1.add(i1, i2);

    this.getClientWindow().getDocument().add(c1);
  };
  </script>
</body>
</html>
