<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>QxAtom is the parent class for buttons, menu entries, icons, checkboxes. While you can do,
    you usually don't have to instantiate QxAtom directly.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getClientDocument();

    // test no1
    var nl1 = new QxAtom("Test #1", "icons/16/reload.png", 16, 16);
    nl1.setTop(48);
    nl1.setLeft(20);
    nl1.setBorder(QxBorder.presets.black);
    nl1.setBackgroundColor(new QxColor("white"));
    nl1.setPadding(4);
    d.add(nl1);

    // test no2
    var nl2 = new QxAtom("Test #2");
    nl2.setTop(48);
    nl2.setLeft(120);
    nl2.setBorder(QxBorder.presets.black);
    nl2.setBackgroundColor(new QxColor("white"));
    nl2.setPadding(4);
    d.add(nl2);

    // test no3
    var nl3 = new QxAtom(null, "icons/16/reload.png");
    nl3.setTop(48);
    nl3.setLeft(200);
    nl3.setBorder(QxBorder.presets.black);
    nl3.setBackgroundColor(new QxColor("white"));
    nl3.setPadding(4);
    d.add(nl3);

    // test no4
    var nl4 = new QxAtom("<span style='font-size:14px'>Some great HTML</span><br/>for <b>you</b>", "icons/32/reload.png");
    nl4.setTop(48);
    nl4.setLeft(250);
    nl4.setBorder(QxBorder.presets.black);
    nl4.setBackgroundColor(new QxColor("white"));
    nl4.setPadding(4);
    d.add(nl4);

    // test no5
    var nl5 = new QxAtom(qx.util.string.textilize("*File Information*:\nJPEG-Photo\nCreated: 01/03/05"), "icons/48/icons.png");
    with(nl5)
    {
      setTop(200);
      setLeft(20);
      setBorder(QxBorderObject.presets.outset);
      setPadding(3, 6);
    };
    d.add(nl5);
  };
  </script>
</body>
</html>
