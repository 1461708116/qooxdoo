<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Test for QxSpinner.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getClientDocument();  
    var s1 = new QxSpinner;

    with(s1)
    {
      setLeft(20);
      setTop(64);
    };

    d.add(s1);

    d.add( (new QxLabel("100").set({left:20, top:48})) );
    d.add( (new QxLabel("0").set({left:20, top:90})) );
    
    var s2 = new QxSpinner;
    
    with(s2)
    {
      setLeft(100);
      setTop(64);
      setValue(30);
      setMin(-30);
      setMax(30);
    };
    
    d.add(s2);

    d.add( (new QxLabel("30").set({left:100, top:48})) );
    d.add( (new QxLabel("-30").set({left:100, top:90})) );
    
    var s3 = new QxSpinner;
    
    with(s3)
    {
      setLeft(180);
      setTop(64);
      setValue(0);
      setMin(-3000);
      setMax(3000);
    };
    
    d.add(s3);    

    d.add( (new QxLabel("3000").set({left:180, top:48})) );
    d.add( (new QxLabel("-3000").set({left:180, top:90})) );
    
    /*
    s3._manager.addEventListener("changeValue", function(e) {
      this.debug("Value: " + e.getData());
    });
    */
    
    var s4 = new QxSpinner;
    
    with(s4)
    {
      setLeft(260);
      setTop(64);
      setValue(0);
      setMin(100);
      setMax(200);
    };
    
    d.add(s4);    

    d.add( (new QxLabel("200").set({left:260, top:48})) );
    d.add( (new QxLabel("100").set({left:260, top:90})) );
          

    var s5 = new QxSpinner( -200, null, -100);
    
    with(s5)
    {
      setLeft(340);
      setTop(64);
    };
    
    d.add(s5);     

    d.add( (new QxLabel("-100").set({left:340, top:48})) );
    d.add( (new QxLabel("-200").set({left:340, top:90})) );
    
  };
  </script>
</body>
</html>
