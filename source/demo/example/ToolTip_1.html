<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Test for QxToolTips. Each QxToolTip could be assigned to any
    instance of qx.ui.core.Widget. You could also use one QxToolTip instance
    for multiple QxWidgets (to show the same tooltip any multiple items).</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getClientDocument();

    var c1 = new qx.ui.basic.Atom("Hover me");
    with(c1)
    {
      setTop(48);
      setLeft(20);
      setBackgroundColor(new qx.renderer.color.Color("#BDD2EF"));
      setWidth(100);
      setHeight(100);
      setTabIndex(1);
      setBorder(qx.renderer.border.BorderObject.presets.outset);
    };
    d.add(c1);



    var c2 = new qx.ui.basic.Atom("Hover me");
    with(c2)
    {
      setTop(48);
      setLeft(140);
      setBackgroundColor(new qx.renderer.color.Color("#D1DFAD"));
      setWidth(100);
      setHeight(100);
      setTabIndex(1);
      setBorder(qx.renderer.border.BorderObject.presets.outset);
    };
    d.add(c2);


    var c3 = new qx.ui.basic.Atom("Hover me");
    with(c3)
    {
      setTop(48);
      setLeft(260);
      setBackgroundColor(new qx.renderer.color.Color("#D1A4AD"));
      setWidth(100);
      setHeight(100);
      setTabIndex(1);
      setBorder(qx.renderer.border.BorderObject.presets.outset);
    };
    d.add(c3);


    var c4 = new qx.ui.basic.Atom("Hover me");
    with(c4)
    {
      setTop(48);
      setLeft(380);
      setBackgroundColor(new qx.renderer.color.Color("#F5E0BB"));
      setWidth(100);
      setHeight(100);
      setTabIndex(1);
      setBorder(qx.renderer.border.BorderObject.presets.outset);
    };
    d.add(c4);


    var c5 = new qx.ui.basic.Atom("Hover me", "icons/32/colors.png");
    with(c5)
    {
      setTop(248);
      setLeft(20);
      setBackgroundColor(new qx.renderer.color.Color("#F5E0BB"));
      setTabIndex(1);
      setBorder(qx.renderer.border.BorderObject.presets.outset);
      setPadding(4);
    };
    d.add(c5);


    var tt1 = new QxToolTip("Hello World #1");
    c1.setToolTip(tt1);
    c2.setToolTip(tt1);

    var tt2 = new QxToolTip(null, "icons/16/help.png");
    c3.setToolTip(tt2);

    var tt3 = new QxToolTip("Hello World #3", "icons/16/help.png");
    c4.setToolTip(tt3);

    var tt4 = new QxToolTip("Such a great tooltip with a<br/>(show) timeout of 50ms.", "icons/32/bug.png");
    c5.setToolTip(tt4);
    tt4.setShowInterval(50);
  };
  </script>
</body>
</html>
