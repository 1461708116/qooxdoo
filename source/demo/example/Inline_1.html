<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript">
    var QxSettings = { "applicationLayout" : false };
  </script>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Inline widget.</p><p>Application layout is disabled by using QxSettings. Scrollbars appear, if content is bigger than window.</p>
  </div>

  <div id="iframe1" class="manualFrame" style="overflow:hidden;position:static;margin-top:38px;margin-left:10px">
    Inline Frame #1
  </div>

  <div id="iframe2" class="manualFrame" style="overflow:hidden;position:static;margin-top:20px;margin-left:10px">
    Inline Frame #2
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getClientDocument();

    var inlineWidget = new QxInline("iframe1");
    
    inlineWidget.setHeight("auto");
    inlineWidget.setWidth("auto");
    
    var fieldSet = new QxFieldSet("My first inline fieldset");

    with(fieldSet)
    {
      // setWidth("auto");
      // setWidth("100%");

      setLeft(0);
      setRight(0);

      setHeight("auto");
    };

    inlineWidget.add(fieldSet);

    d.add(inlineWidget);



    var atom1 = new QxAtom("Name");
    var textfield1 = new QxTextField;

    with(atom1)
    {
      setLeft(0);
      setTop(3);
    };

    with(textfield1)
    {
      setLeft(80);
      setRight(0);
      setTop(0);
    };

    fieldSet.add(atom1, textfield1);



    var atom2 = new QxAtom("First Name");
    var textfield2 = new QxTextField;

    with(atom2)
    {
      setLeft(0);
      setTop(33);
    };

    with(textfield2)
    {
      setLeft(80);
      setRight(0);
      setTop(30);
    };

    fieldSet.add(atom2, textfield2);



    var atom3 = new QxAtom("City");
    var textfield3 = new QxTextField;

    with(atom3)
    {
      setLeft(0);
      setTop(63);
    };

    with(textfield3)
    {
      setLeft(80);
      setRight(0);
      setTop(60);
    };

    fieldSet.add(atom3, textfield3);



    /*
      Menu
    */

      var m1 = new QxMenu;

      var mb1_01 = new QxMenuButton("New");
      var mb1_02 = new QxMenuButton("Open");
      var mb1_03 = new QxMenuButton("Save");
      var mb1_04 = new QxMenuButton("Save as");
      var mb1_05 = new QxMenuButton("Close");
      var mb1_06 = new QxMenuButton("Restore last saved");

      m1.add(mb1_01, mb1_02, mb1_03, mb1_04, mb1_05, mb1_06);


      var m2 = new QxMenu;

      var mb2_01 = new QxMenuButton("Undo");
      var mb2_02 = new QxMenuButton("Redo");
      var mb2_b1 = new QxMenuSeparator();
      var mb2_03 = new QxMenuButton("Cut", "icons/16/edit-cut.png");
      var mb2_04 = new QxMenuButton("Copy", "icons/16/edit-copy.png");
      var mb2_05 = new QxMenuButton("Paste", "icons/16/edit-paste.png");
      var mb2_06 = new QxMenuButton("Delete", "icons/16/edit-delete.png");
      var mb2_b2 = new QxMenuSeparator();
      var mb2_07 = new QxMenuButton("Select All");
      var mb2_08 = new QxMenuButton("Find");
      var mb2_09 = new QxMenuButton("Find Again");




      mb2_05.setEnabled(false);
      mb2_06.setEnabled(false);
      mb2_09.setEnabled(false);

      m2.add(mb2_01, mb2_02, mb2_b1, mb2_03, mb2_04, mb2_05, mb2_06, mb2_b2, mb2_07, mb2_08, mb2_09);


      var m3 = new QxMenu;
      var m3_suba = new QxMenu;
      var m3_subb = new QxMenu;
      var m3_subc = new QxMenu;

      var mb3_01 = new QxMenuCheckBox("File List", null, false);
      var mb3_02 = new QxMenuCheckBox("Syntax Highlighting", null, true);
      var mb3_03 = new QxMenuCheckBox("Statusbar", null, true);
      var mb3_b1 = new QxMenuSeparator();
      var mb3_04 = new QxMenuButton("Printer Font", null, null, m3_suba);
      var mb3_05 = new QxMenuButton("Editor Font", null, null, m3_subb);
      var mb3_06 = new QxMenuButton("Export Font", null, null, m3_subc);

      m3.add(mb3_01, mb3_02, mb3_03, mb3_b1, mb3_04, mb3_05, mb3_06);

      var mb3_suba_01 = new QxMenuButton("Tahoma, 11pt");
      var mb3_suba_02 = new QxMenuButton("Tahoma, 12pt");
      var mb3_suba_03 = new QxMenuButton("Tahoma, 13pt");
      var mb3_suba_04 = new QxMenuButton("Tahoma, 14pt");
      var mb3_suba_05 = new QxMenuButton("Tahoma, 15pt");

      m3_suba.add(mb3_suba_01, mb3_suba_02, mb3_suba_03, mb3_suba_04, mb3_suba_05);

      var mb3_subb_01 = new QxMenuButton("Verdana, 11pt");
      var mb3_subb_02 = new QxMenuButton("Verdana, 12pt");
      var mb3_subb_03 = new QxMenuButton("Verdana, 13pt");
      var mb3_subb_04 = new QxMenuButton("Verdana, 14pt");
      var mb3_subb_05 = new QxMenuButton("Verdana, 15pt");

      m3_subb.add(mb3_subb_01, mb3_subb_02, mb3_subb_03, mb3_subb_04, mb3_subb_05);

      var mb3_subc_01 = new QxMenuButton("Courier, 11pt");
      var mb3_subc_02 = new QxMenuButton("Courier, 12pt");
      var mb3_subc_03 = new QxMenuButton("Courier, 13pt");
      var mb3_subc_04 = new QxMenuButton("Courier, 14pt");
      var mb3_subc_05 = new QxMenuButton("Courier, 15pt");

      m3_subc.add(mb3_subc_01, mb3_subc_02, mb3_subc_03, mb3_subc_04, mb3_subc_05);



      var m4 = new QxMenu;

      var m4_suba = new QxMenu;

      var mb4_01 = new QxMenuButton("View", null, null, m4_suba);
      var mb4_b1 = new QxMenuSeparator();
      var mb4_02 = new QxMenuButton("Editor Preferences...");
      var mb4_03 = new QxMenuButton("Editor Extensions");
      var mb4_04 = new QxMenuButton("Framework Preferences");

      m4.add(mb4_01, mb4_b1, mb4_02, mb4_03, mb4_04);

      var mb4_suba_01 = new QxMenuButton("New Window");
      var mb4_suba_b1 = new QxMenuSeparator();
      var mb4_suba_02 = new QxMenuRadioButton("Overlapping", null, true);
      var mb4_suba_03 = new QxMenuRadioButton("Split Horizontally", null);
      var mb4_suba_04 = new QxMenuRadioButton("Split Vertically", null);
      var mb4_suba_b2 = new QxMenuSeparator();
      var mb4_suba_05 = new QxMenuButton("Next Window");
      var mb4_suba_06 = new QxMenuButton("Previous Window");

      m4_suba.add(mb4_suba_01, mb4_suba_b1, mb4_suba_02, mb4_suba_03, mb4_suba_04, mb4_suba_b2, mb4_suba_05, mb4_suba_06);

      var mb4_manager = new QxRadioManager("windowMode", [ mb4_suba_02, mb4_suba_03, mb4_suba_04 ]);


      var m5 = new QxMenu;

      var mb5_01 = new QxMenuButton("Help");
      var mb5_02 = new QxMenuButton("About");

      m5.add(mb5_01, mb5_02);

      d.add(m1, m2, m3, m3_suba, m3_subb, m3_subc, m4, m4_suba, m5);


    var inline2 = new QxInline("iframe2");
    
    inline2.setHeight("auto");
    inline2.setWidth("auto");
    
    
    var mb1 = new QxToolBar;

    var mbb1 = new QxToolBarMenuButton("File", m1);
    var mbb2 = new QxToolBarMenuButton("Edit", m2);
    var mbb3 = new QxToolBarMenuButton("View", m3);
    var mbb4 = new QxToolBarMenuButton("Options", m4);
    var mbb5 = new QxToolBarMenuButton("Help", m5);

    mb1.add(mbb1, mbb2, mbb3, mbb4, mbb5);

    with(mb1)
    {
      setWidth(400);
      setHeight("auto");
    };

    inline2.add(mb1);

    d.add(inline2);
  };
  </script>
</body>
</html>
