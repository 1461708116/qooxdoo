<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
  <head>
    <title>qx.ui.embed.HtmlEmbed Bug</title>

    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
    <meta http-equiv="MsThemeCompatible" content="yes" />
    <meta http-equiv="ImageToolBar" content="no" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="MSSmartTagsPreventParsing" content="yes" />

    <link type="text/css" rel="StyleSheet" href="apiviewer.css"/>

    <script type="text/javascript" src="../demoinclude.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      window.application.main = function() {
        p1 = new qx.ui.layout.VerticalBoxLayout();
        p1.setBorder(qx.renderer.border.BorderObject.presets.outset);
        p1.setBackgroundColor("red");
        p1.setWidth(qx.Const.CORE_AUTO);
        p1.setHeight(qx.Const.CORE_AUTO);

        bt = new qx.ui.form.Button("Bla");
        bt.setHeight(qx.Const.CORE_AUTO);
        bt.addEventListener("execute", function() {
          html.setHtml(html.getHtml() + "<br>asldjhasldkjhasd");
        });
        p1.add(bt);

        html = new qx.ui.embed.HtmlEmbed("ashdkja dkjhasd<br>asdklajsdl kajsd<br>saöldkasödk asd");
        html.setWidth(200);
        html.setHeight(qx.Const.CORE_AUTO);
        html.setBorder(qx.renderer.border.BorderObject.presets.thinInset);
        p1.add(html);

        this.getClientWindow().getClientDocument().add(p1);
      };
    </script>
  </body>
</html>
