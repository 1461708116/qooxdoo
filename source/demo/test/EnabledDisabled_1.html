<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Some test for the enable property in QxObject which will be extended from QxWidget and any other
    widget which need additional handling on a change of this property. Keep in mind: Disabled QxWidgets will be ignored
    from the QxEventManager and the QxFocusManager.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {

    var d = this.getClientWindow().getClientDocument();

    var w1 = new QxLabel("Basic Container");

    with(w1)
    {
      setWidth(75);
      setLeft(20);
      setTop(48);
      setHeight(50);
      setWidth(80);
      setBackgroundColor("#fff");
      setColor("blue");
      setTabIndex(1);
      setBorder(new qx.renderer.border.Border(2, "solid", "blue"));
      setEnabled(false);
    };

    d.add(w1);

    w1.addEventListener("mouseover", function(e)
    {
      if( this.getEnabled() )
        this.getElement().style.color = "red";
    });

    w1.addEventListener("mouseout", function(e)
    {
      if( this.getEnabled() )
        this.getElement().style.color = "blue";
    });

    var c1t = new QxCheckBox("Enabled");
    with(c1t)
    {
      setTop(60);
      setLeft(220);
      addEventListener("changeChecked", function(e) { w1.setEnabled(e.getData()); });
    };

    d.add(c1t);

    //------
    // atom
    //------

    var a1 = new QxAtom("Atom", "icons/32/clock.png");

    with(a1)
    {
      setTop(190);
      setLeft(20);
      setEnabled(false);
      setPadding(2, 4);
      setBackgroundColor("#FFFF6D");
    };

    d.add(a1);

    var swa1 = new QxCheckBox("Enabled");
    with(swa1)
    {
      setTop(196);
      setLeft(220);
      addEventListener("changeChecked", function(e) { a1.setEnabled(e.getData()); });
    };

    d.add(swa1);

    //--------
    // button
    //--------

    var btn1 = new QxButton("Button No #1");
    with(btn1)
    {
      setTop(244);
      setLeft(20);
      setEnabled(false);
    };

    d.add(btn1);

    var swbtn1 = new QxCheckBox("Enabled");
    with(swbtn1)
    {
      setTop(244);
      setLeft(220);
      addEventListener("changeChecked", function(e) { btn1.setEnabled(e.getData()); });
    };

    d.add(swbtn1);

    //-------------
    // radiobutton
    //-------------

    var rb1 = new QxRadioButton("Radio button");
    with(rb1)
    {
      setTop(292);
      setLeft(20);
      setEnabled(false);
    };

    d.add(rb1);

    var swrb1 = new QxCheckBox("Enabled");
    with(swrb1)
    {
      setTop(292);
      setLeft(220);
      addEventListener("changeChecked", function(e) { rb1.setEnabled(e.getData()); });
    };

    d.add(swrb1);

    //----------
    // checkbox
    //----------

    var cb1 = new QxCheckBox("Checkbox");
    with(cb1)
    {
      setTop(340);
      setLeft(20);
      setEnabled(false);
    };

    d.add(cb1);

    var swcb1 = new QxCheckBox("Enabled");
    with(swcb1)
    {
      setTop(340);
      setLeft(220);
      addEventListener("changeChecked", function(e) { cb1.setEnabled(e.getData()); });
    };

    d.add(swcb1);

    //-----------
    // TextField
    //-----------

    var tf1 = new QxTextField;
    with(tf1)
    {
      setTop(388);
      setLeft(20);
      setEnabled(false);
    };

    d.add(tf1);

    var swtf1 = new QxCheckBox("Enabled");
    with(swtf1)
    {
      setTop(388);
      setLeft(220);
      addEventListener("changeChecked", function(e) { tf1.setEnabled(e.getData()); });
    };

    d.add(swtf1);

  };

  </script>
</body>
</html>
