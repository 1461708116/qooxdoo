<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Introducing QxTree. A first small example.</p>
  </div>

  <script type="text/javascript">
    window.application.main = function()
    {
      var t = new QxTree("Root");

      with(t)
      {
        setBackgroundColor(255);
        setBorder(QxBorderObject.presets.inset);
        setOverflow("scrollY");

        setHeight(null);
        setTop(48);
        setLeft(20);
        setWidth(200);
        setBottom(48);
      };

      this.add(t);
      

      var te1 = new QxTreeFolder("Desktop");
      t.add(te1);

      desktop = te1;

      var te1_1 = new QxTreeFolder("Files");
      var te1_2 = new QxTreeFolder("Workspace");
      var te1_3 = new QxTreeFolder("Network");
      var te1_4 = new QxTreeFolder("Trash");

      te1.add(te1_1, te1_2, te1_3, te1_4);


      var te1_2_1 = new QxTreeFile("Windows (C:)");
      var te1_2_2 = new QxTreeFile("Documents (D:)");

      te1_2.add(te1_2_1, te1_2_2);

      arbeitsplatz = te1_2;


      var te2 = new QxTreeFolder("Inbox");
      posteingang = te2;

      var te2_1 = new QxTreeFolder("Presets");
      var te2_2 = new QxTreeFolder("Sent");
      var te2_3 = new QxTreeFolder("Trash");
      var te2_4 = new QxTreeFolder("Data");
      var te2_5 = new QxTreeFolder("Edit");



      t.add(te2);
      this.add(t);






      var commandFrame = new QxFieldSet("Control");

      with(commandFrame)
      {
        setTop(48);
        setLeft(250);

        setWidth("auto");
        setHeight("auto");
      };

      this.add(commandFrame);




      var tCurrentLabel = new QxAtom("Current Folder: ");

      with(tCurrentLabel)
      {
        setLeft(0);
        setTop(0);
      };

      commandFrame.add(tCurrentLabel);



      var tCurrentInput = new QxTextField;

      with(tCurrentInput)
      {
        setLeft(0);
        setRight(0);
        setTop(20);

        setReadOnly(true);
      };

      commandFrame.add(tCurrentInput);

      t.getManager().addEventListener("changeSelection", function(e) {
        tCurrentInput.setValue(e.getData().getFirst()._labelObject.getHtml());
      });



      var tDoubleClick = new QxCheckBox("Use double click?");

      with(tDoubleClick) {
        setTop(60);
        setLeft(0);
      };

      commandFrame.add(tDoubleClick);

      tDoubleClick.addEventListener("changeChecked", function(e) { t.setUseDoubleClick(e.getData()); });



      var tTreeLines = new QxCheckBox("Use tree lines?");

      with(tTreeLines) {
        setTop(80);
        setLeft(0);
        setChecked(true);
      };

      commandFrame.add(tTreeLines);

      tTreeLines.addEventListener("changeChecked", function(e) { t.setUseTreeLines(e.getData()); });
      
      
      
      
      var vShowItems = new QxButton("Show Items");
      
      with(vShowItems) {
        setTop(100);
        setLeft(0);
      };
      
      commandFrame.add(vShowItems);
      
      vShowItems.addEventListener("execute", function(e) {
        alert(t.getItems());
      });


    };
  </script>
</body>
</html>
