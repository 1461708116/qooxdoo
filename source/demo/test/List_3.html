<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>QxList Item Sorting demo</p>
  </div>

  <script type="text/javascript">
   
    window.application.main = function() {
        var list = new QxList(); list.set({top:50,left:50,height:150,width:100});
        
        list.add(new QxListItem('Will',null,'1'));
        list.add(new QxListItem('Anna',null,'2'));
        list.add(new QxListItem('Tom',null,'3'));
        list.add(new QxListItem('Diana',null,'4'));
        list.add(new QxListItem('Pete',null,'5'));
        list.add(new QxListItem('Carol',null,'6'));
        
        var btn1 = new QxButton('Sort By Label'); btn1.set({top:50,left:200});
        btn1.addEventListener('click',function(e){
            list.sortItemsByString();
        });

        var btn2 = new QxButton('Sort By Label Reverse'); btn2.set({top:80,left:200});
        btn2.addEventListener('click',function(e){
            list.sortItemsByString(true);
        });

        var btn3 = new QxButton('Sort By Value'); btn3.set({top:140,left:200});
        btn3.addEventListener('click',function(e){
            list.sortItemsByValue();
        });

        var btn4 = new QxButton('Sort By Value Reverse'); btn4.set({top:170,left:200});
        btn4.addEventListener('click',function(e){
            list.sortItemsByValue(true);
        });

        this.add(btn1,btn2,btn3,btn4);
        this.add(list);
    };
  </script>
</body>
</html>
