<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>A simple form using QxGridLayout</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var gl = new QxGridLayout;
    
    gl.setLocation(20, 48);
    gl.setDimension("auto", "auto");
    gl.setBorder(qx.renderer.border.BorderObject.presets.outset);
    gl.setPadding(8);
    gl.setColumnCount(2);
    gl.setRowCount(7);
    gl.setVerticalSpacing(4);
    gl.setHorizontalSpacing(6);
    
    gl.setColumnWidth(0, 70);
    gl.setColumnWidth(1, 180);
    
    gl.setColumnHorizontalAlignment(0, "right");
    gl.setColumnVerticalAlignment(0, "middle");
    
    gl.setRowHeight(0, 20);
    gl.setRowHeight(1, 20);
    gl.setRowHeight(2, 20);
    gl.setRowHeight(3, 20);
    gl.setRowHeight(4, 20);
    gl.setRowHeight(5, 70);
    gl.setRowHeight(6, 20);

    this.add(gl);
    
    var label1 = new QxLabel("Given Name");
    var label2 = new QxLabel("Name");
    var label3 = new QxLabel("City");
    var label4 = new QxLabel("Country");
    var label5 = new QxLabel("E-Mail");
    var label6 = new QxLabel("Comment");
    label6.setVerticalAlign("top");
    
    label6.setVerticalAlign("top");
    
    var input1 = new QxTextField;
    var input2 = new QxTextField;
    var input3 = new QxTextField;
    var input4 = new QxTextField;
    var input5 = new QxTextField;
    var input6 = new QxTextArea;
    var input7 = new QxButton("Submit", "icons/16/apply.png");
    
    input7.setHorizontalAlign("right");
    
    gl.add(label1, 0, 0);
    gl.add(input1, 1, 0);
    gl.add(label2, 0, 1);
    gl.add(input2, 1, 1);
    gl.add(label3, 0, 2);
    gl.add(input3, 1, 2);
    gl.add(label4, 0, 3);
    gl.add(input4, 1, 3);
    gl.add(label5, 0, 4);
    gl.add(input5, 1, 4);
    gl.add(label6, 0, 5);
    gl.add(input6, 1, 5);
    gl.add(input7, 1, 6);
  };
  </script> 

</body>
</html>
