<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Dialog with QxTextField and QxTextArea</p>
    <p>Testing minimize handling.</p>
  </div>


  <script type="text/javascript" language="JavaScript">

      window.application.main = function() {

      var d = this.getClientWindow().getClientDocument();
      var txtfld;

      var  dialogEditFrage = new QxWindow("Edit", "icons/16/editor.png");
      with(dialogEditFrage) {
        setSpace(300, 400, 100, 300);

        setShowClose(false);

        var qx = new QxAtom('Question');
        with(qx)
        {
          setHorizontalChildrenAlign('right');
          set({top:10,left:10,width:'20%'});
        };
        add(qx);

        qx = txtfld = new QxTextArea();
        with (qx) {
          set({top:10,right:10,width:'70%'})
        }
        add(qx);

        qx = new QxAtom('Type');
        with(qx)
        {
          setHorizontalChildrenAlign('right');
          set({top:70,left:10,width:'20%'});
        };
        add(qx);

        qx = new QxTextField();
        with (qx) {
          set({top:70,right:10,width:'70%'})
        }
        add(qx);


        var btnOK = new QxButton("OK", "icons/16/button-ok.png");
        var btnCancel = new QxButton("Cancel", "icons/16/button-cancel.png");
        var btnSetText = new QxButton("Reload", "icons/16/reload.png");

        btnOK.set({ bottom : 10, right : 10 });
        btnCancel.set({ bottom : 10, left : 10 });
        btnSetText.set({ bottom : 10, left : 100 });

        btnCancel.addEventListener("execute", function(e) {
          dialogEditFrage.close();
        });
        btnOK.addEventListener("execute", function(e) {
          dialogEditFrage.close();
        });

        btnSetText.addEventListener("execute", function(e) {
          txtfld.setValue("Some Text here!");
          txtfld.setFocused(true);
        });

        add(btnOK, btnCancel, btnSetText);
      }


      var btnOpen = new QxButton("Open the dialog");
      btnOpen.set({ top : 50, left : 20 });
      btnOpen.addEventListener("click", function(e) {
        dialogEditFrage.open();
      });

      var btnRestore = new QxButton("Restore the dialog");
      btnRestore.set({ top : 80, left : 20 });
      btnRestore.addEventListener("click", function(e) {
        dialogEditFrage.restore();
      });

      d.add(btnOpen,btnRestore,dialogEditFrage);
    }

  </script>

</body>
</html>
