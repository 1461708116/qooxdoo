<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Example to show correct calculations of QxAtom sizes. Normally a QxAtom has only the size of its content.</p>
  </div>

  <script type="text/javascript">
    window.application.main = function()
    {
      var w = this.getClientWindow().getClientDocument();


      function alertoff() {
        alert(this.getElement().offsetWidth + "x" + this.getElement().offsetHeight);
      };

      var l1 = new QxCanvasLayout();
      var l2 = new QxCanvasLayout();

      with(l1)
      {
        setTop(100);
        setLeft(20);
        setWidth(500);
        setHeight(1);
        setBackgroundColor("red");
      };

      with(l2)
      {
        setTop(123);
        setLeft(20);
        setWidth(500);
        setHeight(1);
        setBackgroundColor("red");
      };

      w.add(l1);
      w.add(l2);



      var a1 = new QxAtom("Pure Text", "icons/22/folder.png");
      var a2 = new QxAtom(null, "icons/22/folder.png");

      with(a1) {
        setBorder(new QxBorder(1, "solid", "black"));
        setTop(100);
        setLeft(120);
      };

      with(a2) {
        setBorder(new QxBorder(1, "solid", "black"));
        setTop(100);
        setLeft(300);
      };

      w.add(a1);
      w.add(a2);

      a1.addEventListener("click", alertoff);
      a2.addEventListener("click", alertoff);



      var l3 = new QxCanvasLayout();
      var l4 = new QxCanvasLayout();

      with(l3)
      {
        setTop(200);
        setLeft(20);
        setWidth(500);
        setHeight(1);
        setBackgroundColor("red");
      };

      with(l4)
      {
        setTop(233);
        setLeft(20);
        setWidth(500);
        setHeight(1);
        setBackgroundColor("red");
      };

      w.add(l3);
      w.add(l4);


      var b1 = new QxAtom("Pure Text", "icons/32/network.png");
      var b2 = new QxAtom(null, "icons/32/network.png");

      with(b1) {
        setBorder(new QxBorder(1, "solid", "black"));
        setTop(200);
        setLeft(120);
      };

      with(b2) {
        setBorder(new QxBorder(1, "solid", "black"));
        setTop(200);
        setLeft(300);
      };

      w.add(b1);
      w.add(b2);

      b1.addEventListener("click", alertoff);
      b2.addEventListener("click", alertoff);






      var l5 = new QxCanvasLayout();
      var l6 = new QxCanvasLayout();

      with(l5)
      {
        setTop(300);
        setLeft(20);
        setWidth(500);
        setHeight(1);
        setBackgroundColor("red");
      };

      with(l6)
      {
        setTop(317);
        setLeft(20);
        setWidth(500);
        setHeight(1);
        setBackgroundColor("red");
      };

      w.add(l5);
      w.add(l6);


      var c1 = new QxAtom("Pure Text", "icons/16/network.png");
      var c2 = new QxAtom(null, "icons/16/network.png");

      with(c1) {
        setBorder(new QxBorder(1, "solid", "black"));
        setTop(300);
        setLeft(120);
      };

      with(c2) {
        setBorder(new QxBorder(1, "solid", "black"));
        setTop(300);
        setLeft(300);
      };

      w.add(c1);
      w.add(c2);

      c1.addEventListener("click", alertoff);
      c2.addEventListener("click", alertoff);





    };
  </script>
</body>
</html>
