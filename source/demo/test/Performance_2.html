<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Tests for qooxdoo object performance</p>
    <ol>
      <li>QxObject</li>
      <li>QxTarget</li>
      <li>QxEvent</li>
      <li>QxMouseEvent</li>
      <li>QxTerminator</li>
      <li>QxCanvasLayout</li>
      <li>QxBoxLayout</li>
    </ol>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    function TestQxObject(vLoops)
    {
      for (var i=0; i<vLoops; i++) {
        new QxObject;
      };
    };

    function TestQxTarget(vLoops)
    {
      for (var i=0; i<vLoops; i++) {
        new QxTarget;
      };
    };

    function TestQxEvent(vLoops)
    {
      for (var i=0; i<vLoops; i++) {
        new QxEvent;
      };
    };

    function TestQxMouseEvent(vLoops)
    {
      for (var i=0; i<vLoops; i++) {
        new QxMouseEvent;
      };
    };

    function TestQxTerminator(vLoops)
    {
      for (var i=0; i<vLoops; i++) {
        new QxTerminator;
      };
    };

    function TestQxCanvasLayout(vLoops)
    {
      for (var i=0; i<vLoops; i++) {
        new QxCanvasLayout;
      };
    };
    
    function TestQxBoxLayout(vLoops)
    {
      for (var i=0; i<vLoops; i++) {
        new QxBoxLayout;
      };
    };    

    new QxTimeTracker(TestQxObject, TestQxTarget, TestQxEvent, TestQxMouseEvent, TestQxTerminator, TestQxCanvasLayout, TestQxBoxLayout);
  };
  </script>
</body>
</html>
