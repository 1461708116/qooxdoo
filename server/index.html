<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EventSource example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="eventsource.js"></script>
    <script>
      var es = new EventSource('/master');
      es.addEventListener('open', function (event) {
        var div = document.createElement('div');
        div.innerHTML = 'opened: ' + es.url;
        document.body.appendChild(div);
      });
      es.addEventListener('clientJoined', function (event) {
        document.body.appendChild(document.createTextNode(Date()));
        document.body.appendChild(document.createElement('br'));
        document.body.appendChild(document.createTextNode("Client " + event.data  + " joined"));
        document.body.appendChild(document.createElement('br'));
        document.body.appendChild(document.createElement('br'));
      });
      
      es.addEventListener('clientLeft', function (event) {
        document.body.appendChild(document.createTextNode(Date()));
        document.body.appendChild(document.createElement('br'));
        document.body.appendChild(document.createTextNode("Client " + event.data + " left"));
        document.body.appendChild(document.createElement('br'));
        document.body.appendChild(document.createElement('br'));
      });
	  
	    es.addEventListener('results', function (event) {
	    	json = JSON.parse(event.data);
	        document.body.appendChild(document.createTextNode(json));
	        document.body.appendChild(document.createElement('br'));
	        document.body.appendChild(document.createElement('br'));
	    });
	  
      es.addEventListener('error', function (event) {
        var div = document.createElement('div');
        div.innerHTML = 'closed';
        document.body.appendChild(div);
      });
    </script>
</head>
<body>
</body>
</html>
