<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Tests for typical value checks and their performance.</p>
    <ol>
      <li>Typeof</li>
      <li>Instanceof</li>
    </ol>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var STR = "string";
    var NR = "number";
    var OBJ = "object";

    var str = "Hello World"
    var nr1 = 1000;
    var nr2 = Infinity;
    var nr3 = NaN;
    var nr4 = 0.432;
    var obj1 = {};
    var obj2 = { key1 : "hello world", key2 : "hello world", key3 : "hello world" }

    function typeCheckTypeof(vLoops)
    {
      for (var i=0; i<vLoops; i++)
      {
        typeof str === STR;
        typeof nr1 === NR;
        typeof nr2 === NR;
        typeof nr3 === NR;
        typeof nr4 === NR;
        typeof obj1 === OBJ;
        typeof obj2 === OBJ;
      }
    }

    function typeCheckInstanceOf(vLoops)
    {
      for (var i=0; i<vLoops; i++)
      {
        str instanceof String
        nr1 instanceof Number
        nr2 instanceof Number
        nr3 instanceof Number
        nr4 instanceof Number
        obj1 instanceof Object
        obj2 instanceof Object
      }
    }

    new qx.dev.TimeTracker(typeCheckTypeof, typeCheckInstanceOf);
  };
  </script>
</body>
</html>
