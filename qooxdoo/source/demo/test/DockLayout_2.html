<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    The next generation of table-less layouts ;)
  </div>

  <script type="text/javascript">
  function selfRemove() {
    this.getParent().remove(this);
  };  
  
  window.application.main = function()
  {
    var d = this.getClientWindow().getClientDocument();

    var dl1 = new QxDockLayout;
    
    dl1.setTop(48);
    dl1.setLeft(20);
    dl1.setRight(335);
    dl1.setBottom(120);
    dl1.setMinWidth(400);
    dl1.setMinHeight(300);
    
    dl1.setBorder(2, "outset");
    dl1.setBackgroundColor("white");
    
    d.add(dl1);
    
    
    
    var t1 = new QxTerminator;
    t1.setHeight(50);
    t1.setBackgroundColor("red");
    t1.setVerticalAlign("top");
    t1.setBorder(qx.renderer.border.Border.presets.black);
    t1.addEventListener("click", selfRemove);

    var t2 = new QxTerminator;
    // t2.setWidth(150);
    t2.setWidth("20%");
    t2.setBackgroundColor("gray");
    t2.setHorizontalAlign("left");
    t2.setBorder(qx.renderer.border.Border.presets.black);
    t2.addEventListener("click", selfRemove);

    var t3 = new QxTerminator;
    t3.setHeight(100);
    t3.setBackgroundColor("yellow");
    t3.setVerticalAlign("top");
    t3.setBorder(qx.renderer.border.Border.presets.black);
    t3.addEventListener("click", selfRemove);

    var t4 = new QxTerminator;
    t4.setWidth(40);
    t4.setBackgroundColor("orange");
    t4.setHorizontalAlign("right");
    t4.setBorder(qx.renderer.border.Border.presets.black);
    t4.addEventListener("click", selfRemove);

    var t5 = new QxTerminator;
    t5.setHeight(80);
    t5.setBackgroundColor("blue");
    t5.setVerticalAlign("bottom");
    t5.setBorder(qx.renderer.border.Border.presets.black);
    t5.addEventListener("click", selfRemove);
   
    var t6 = new QxTerminator;
    t6.setBackgroundColor("green");
    t6.setBorder(qx.renderer.border.Border.presets.black);
    t6.addEventListener("click", selfRemove);

    dl1.add(t1, t2, t3, t4, t5, t6);
    
    
    
    
    
   
    
    
    
    var l1 = new QxLabel("Mode:");
    l1.setWidth(50);
    
    var btn1_1 = new QxButton("Vertical", "icons/16/button-ok.png");
    var btn1_2 = new QxButton("Horizontal", "icons/16/button-ok.png");
    var btn1_3 = new QxButton("Ordered", "icons/16/button-ok.png");
    
    btn1_1.addEventListener("click", function(e) {
      dl1.setMode("vertical");
    });

    btn1_2.addEventListener("click", function(e) {
      dl1.setMode("horizontal");
    });

    btn1_3.addEventListener("click", function(e) {
      dl1.setMode("ordered");
    });
    
    var h1 = new QxHorizontalBoxLayout;
    h1.setVerticalChildrenAlign("middle");
    h1.add(l1, btn1_1, btn1_2, btn1_3);
    h1.setBottom(78);
    h1.setLeft(20);
    d.add(h1);
    
    
    
    
    
    
    
    
    
    var l2 = new QxLabel("Children:");
    l2.setWidth(50);
    
    var btn2_1 = new QxButton("Remove First", "icons/16/button-ok.png");
    var btn2_2 = new QxButton("Remove Last", "icons/16/button-ok.png");
    var btn2_3 = new QxButton("Add Top", "icons/16/button-ok.png");
    var btn2_4 = new QxButton("Add Right", "icons/16/button-ok.png");
    var btn2_5 = new QxButton("Add Bottom", "icons/16/button-ok.png");
    var btn2_6 = new QxButton("Add Left", "icons/16/button-ok.png");
    var btn2_7 = new QxButton("Add Auto", "icons/16/button-ok.png");

    btn2_1.addEventListener("execute", function(e) 
    {
      var c = dl1.getFirstChild();
      if (c) {
        dl1.remove(c);
      };      
    });

    btn2_2.addEventListener("execute", function(e) 
    {
      var c = dl1.getLastChild();
      if (c) {
        dl1.remove(c);
      };      
    });
    
    btn2_3.addEventListener("execute", function(e) 
    {
      var t = new QxTerminator();
      
      t.setBackgroundColor(QxColor.fromRandom());
      t.setHeight(2+Math.round(Math.random()*50));
      t.setBorder(qx.renderer.border.Border.presets.black);
      t.addEventListener("click", selfRemove);
      
      dl1.addTop(t);
    });
    
    btn2_4.addEventListener("execute", function(e) 
    {
      var t = new QxTerminator();
      
      t.setBackgroundColor(QxColor.fromRandom());
      t.setWidth(2+Math.round(Math.random()*50));
      t.setBorder(qx.renderer.border.Border.presets.black);
      t.addEventListener("click", selfRemove);
      
      dl1.addRight(t);
    });
    
    btn2_5.addEventListener("execute", function(e) 
    {
      var t = new QxTerminator();
      
      t.setBackgroundColor(QxColor.fromRandom());
      t.setHeight(2+Math.round(Math.random()*50));
      t.setBorder(qx.renderer.border.Border.presets.black);
      t.addEventListener("click", selfRemove);
      
      dl1.addBottom(t);
    });
    
    btn2_6.addEventListener("execute", function(e) 
    {
      var t = new QxTerminator();
      
      t.setBackgroundColor(QxColor.fromRandom());
      t.setWidth(2+Math.round(Math.random()*50));
      t.setBorder(qx.renderer.border.Border.presets.black);
      t.addEventListener("click", selfRemove);
      
      dl1.addLeft(t);
    });
    
    btn2_7.addEventListener("execute", function(e) 
    {
      var t = new QxTerminator();
      
      t.setBackgroundColor(QxColor.fromRandom());
      t.setBorder(qx.renderer.border.Border.presets.black);
      t.addEventListener("click", selfRemove);
      
      dl1.add(t);
    });    

    
    var h2 = new QxHorizontalBoxLayout;
    h2.setVerticalChildrenAlign("middle");
    h2.add(l2, btn2_1, btn2_2, btn2_3, btn2_4, btn2_5, btn2_6, btn2_7);
    h2.setBottom(48);
    h2.setLeft(20);
    d.add(h2);    
  };
  </script>
</body>
</html>
