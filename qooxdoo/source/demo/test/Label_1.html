<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    Some tests for QxLabel. Click on the third and fivth button like widget to test the reflow possibilities.
    The debug log gives you information of the preferred dimensions.
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getClientDocument();

    var c1 = new QxLabel("Hello qooxdoo!");

    c1.setLeft(20);
    c1.setTop(48);
    c1.setBorder(QxBorder.presets.black);
    c1.setPadding(2, 4);




    var c2 = new QxLabel("<h1>Welcome to the qooxdoo universe</h1><p>Enjoy the new era of web interface development.</p>");

    c2.setLeft(20);
    c2.setTop(100);
    c2.setBorder(QxBorder.presets.black);
    c2.setPadding(8);




    var c3 = new QxLabel("Delete temporary data", null, null, false);

    c3.setLeft(20);
    c3.setTop(200);
    c3.setBorder(QxBorderObject.presets.outset);
    c3.setPadding(4, 6);
    c3.setBackgroundColor(new QxColor("white"));

    c3.addEventListener("click", function() {
      this.getHtml() == "Delete temporary data" ? this.setHtml("Thank you") : this.setHtml("Delete temporary data");
    });




    var c4 = new QxLabel("Hello qooxdoo!");

    c4.setLeft(20);
    c4.setTop(250);
    c4.setBorder(QxBorder.presets.black);
    c4.setPadding(2, 4);
    c4.setStyleProperty("fontSize", "16px");
    c4.setStyleProperty("fontWeight", "bold");
    c4.setStyleProperty("fontStyle", "italic");
    c4.setStyleProperty("textDecoration", "underline");
    c4.setStyleProperty("textTransform", "uppercase");
    c4.setFontPropertiesProfile("extended");





    var c5 = new QxLabel("Delete temporary data", null, null, false);

    c5.setBorder(QxBorderObject.presets.outset);
    c5.setPadding(4, 6);
    c5.setBackgroundColor(new QxColor("white"));

    c5.addEventListener("click", function() {
      this.getHtml() == "Delete temporary data" ? this.setHtml("Thank you<br/>All your personal data was just deleted.<br/>Have Fun!") : this.setHtml("Delete temporary data");
    });


    var c5w = new QxCanvasLayout;
    c5w.setBorder(QxBorderObject.presets.outset);
    c5w.setPadding(8);
    c5w.setLeft(20);
    c5w.setTop(350);
    c5w.setWidth("auto");
    c5w.setHeight("auto");

    c5w.add(c5);
    d.add(c5w);




    var c6 = new QxLabel("This is a long label", 50);

    c6.setTop(450);
    c6.setLeft(20);
    c6.setBorder(QxBorder.presets.black);


    var c7 = new QxLabel("This is a long label with long-words and more text", 100, null, false);

    c7.setTop(490);
    c7.setLeft(20);
    c7.setPadding(4);
    c7.setBorder(QxBorderObject.presets.outset);
    c7.setBackgroundColor("white");

    c7.addEventListener("click", function(e)
    {
      switch(this.getWidth())
      {
        case 50:
          this.setWidth(100);
          break;

        case 100:
          this.setWidth(150);
          break;

        case 150:
          this.setWidth(200);
          break;

        case 200:
          this.setWidth("auto");
          break;

        case "auto":
          this.setWidth(50);
          break;
      };
    });



    d.add(c1, c2, c3, c4, c5w, c6, c7);

  };
  </script>
</body>
</html>
