<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Test widget cloning.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getClientDocument();
  
    var c1 = new QxCanvasLayout;

    with(c1)
    {
      setWidth(200);

      setTop(48);
      setLeft(20);

      setHeight(100);
      setBackgroundColor("orange");
    };
    
    d.add(c1);    
    

    var c2 = c1.clone();
    
    with(c2)
    {
      setLeft(10);
      setTop(10);
      
      setParent(c1);
      
      setBackgroundColor("green");
    };
    
    
    var c3 = c2.clone(false, ["top","left","width","height"]);
    
    with(c3)
    {
      setParent(c2);
      setBackgroundColor("blue");
    };
    
    
    
    
    

    var a1 = new QxAtom("First Atom", "icons/48/clock.png");
    
    with(a1)
    {
      setTop(200);
      setLeft(20);
      setBorder(QxBorderObject.presets.outset);
      
      setPadding(5);
    };
    
    d.add(a1);
    
    
    
    var a2 = a1.clone(true);
    
    with(a2)
    {
      setLeft(200);      
    };
    
    
  };
  </script>
</body>
</html>
