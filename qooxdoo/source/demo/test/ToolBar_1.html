<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Introduce QxMenu which opens on QxToolBarMenuButtons.</p>
  </div>

  <script type="text/javascript">
    window.application.main = function()
    {
      var d = this.getClientWindow().getClientDocument();

      var tb = new QxToolBar;
      with(tb)
      {
        setTop(48);
        setLeft(20);
        setRight(335);
      };

      var m1 = new QxMenu;

      var mb1 = new QxMenuButton("Folder");
      var ms1 = new QxMenuSeparator;
      var mb2 = new QxMenuButton("Word Document");
      var mb3 = new QxMenuButton("Text File");
      var mb4 = new QxMenuButton("Image");

      m1.add(mb1, ms1, mb2, mb3, mb4);
      d.add(m1);


      var m2 = new QxMenu;

      var mb5 = new QxMenuButton("Copy", "icons/16/edit-copy.png");
      var mb6 = new QxMenuButton("Move", "icons/16/edit-cut.png");
      var mb7 = new QxMenuButton("Delete", "icons/16/edit-delete.png");

      m2.add(mb5, mb6, mb7);
      d.add(m2);




      var btns1 = [
        { type : "menu", icon : "file-new", label : "New", menu : m1 },
        { type : "menu", icon : "edit-document", label : "Edit", menu : m2 }
      ];

      var btns2 = [
        { type : "button", icon : "up", label : "Upload" },
        { type : "button", icon : "down", label : "Download" }
      ];

      var btns3 = [
        { type : "button", icon : "idea", label : "Tip" },
        { type : "button", icon : "help", label : "Help" }
      ];

      var bars = [ btns1, btns2, btns3 ];

      function changeLayout(e) {
        this.setShow(e.getData());
      };

      var useParts = true;


      for (var j=0; j<bars.length; j++)
      {
        var btns = bars[j];

        if (useParts) {
          var tbp = new QxToolBarPart;
        };

        for (var i=0; i<btns.length; i++)
        {
          var btn = btns[i];

          switch(btn.type)
          {
            case "separator":
              var o = new QxToolBarSeparator;
              break;

            case "menu":
              var o = new QxToolBarMenuButton(btn.label, btn.menu, "icons/22/" + btn.icon + ".png", 22, 22);

              // beautiful decoupling: toolbar buttons don't know about radio boxes

              // uncomment this to omit changes on one button
              // if (btn.icon != "upload")
              d.addEventListener("changeLayout", changeLayout, o );
              break;

            case "button":
              var o = new QxToolBarButton(btn.label, "icons/22/" + btn.icon + ".png");

              // beautiful decoupling: toolbar buttons don't know about radio boxes

              // uncomment this to omit changes on one button
              // if (btn.icon != "upload")
              d.addEventListener("changeLayout", changeLayout, o );
              break;
          };

          if (useParts)
          {
            tbp.add(o);
          }
          else
          {
            tb.add(o);
          };
        };

        if (useParts) {
          tb.add(tbp);
        };
      };

      d.add(tb);


      var rd1 = new qx.ui.form.RadioButton("Show Icons and Label", "both");
      var rd2 = new qx.ui.form.RadioButton("Show Icons", "icon");
      var rd3 = new qx.ui.form.RadioButton("Show Label", "label");

      with(rd1)
      {
        setTop(140);
        setLeft(20);
        setChecked(true);
      };

      with(rd2)
      {
        setTop(160);
        setLeft(20);
      };

      with(rd3)
      {
        setTop(180);
        setLeft(20);
      };


      var rbm = new qx.manager.selection.RadioManager();

      rbm.add(rd1);
      rbm.add(rd2);
      rbm.add(rd3);


      // beautiful decoupling: radio boxes don't know about toolbar buttons
      rbm.addEventListener("changeSelected", function(e) {
        d.dispatchEvent( new QxDataEvent("changeLayout", e.getData().getValue() ) );
      });

      d.add(rd1, rd2, rd3);





      // Alignment
      var ra1 = new qx.ui.form.RadioButton("Left Aligned", "left");
      var ra2 = new qx.ui.form.RadioButton("Centered", "center");
      var ra3 = new qx.ui.form.RadioButton("Right Aligned", "right");

      with(ra1)
      {
        setTop(140);
        setLeft(220);
        setChecked(true);
      };

      with(ra2)
      {
        setTop(160);
        setLeft(220);
      };

      with(ra3)
      {
        setTop(180);
        setLeft(220);
      };


      var ram = new qx.manager.selection.RadioManager();

      ram.add(ra1);
      ram.add(ra2);
      ram.add(ra3);

      d.add(ra1, ra2, ra3);

      ram.addEventListener("changeSelected", function(e) {
        tb.setHorizontalChildrenAlign(e.getData().getValue());
      });
      
      
   
      
      
      

      // Icon & Color Themes
      qx.manager.object.ImageManager.createThemeList(d, 20, 248);
      qx.manager.object.ColorManager.createThemeList(d, 220, 248);      
    };
  </script>
</body>
</html>
