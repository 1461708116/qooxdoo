<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Test file for QxGallery, now with QxToolTips assigned.</p>
    <button onclick="updateAdd()">Update Add</button>
  </div>

  <style type="text/css">
    .QxGallery .galleryFrame{
      padding: 2px;
    }
    
    .QxGallery .galleryCell{
      border: 1px solid #444;
      background: #fff;
      margin: 2px;
      float: left;
      overflow: hidden;
    
      font-family: Tahoma, Verdana, sans-serif;
      font-size: 10px;
    
      cursor: default;
    
      -moz-user-select: none;
      user-select: none;
    }
    
    .QxGallery .galleryCell img{
      vertical-align: bottom;
      display: block;
    }
    
    .QxGallery .galleryCell .galleryTitle,
    .QxGallery .galleryCell .galleryComment{
      background: #eee;
      padding: 3px 6px;
      text-align: center;
      cursor: default;
      overflow: hidden;
      white-space: nowrap;
    }
    
    .QxGallery .galleryCell .galleryTitle{
      border-bottom: 1px solid #aaa;
    }
    
    .QxGallery .galleryCell .galleryComment{
      border-top: 1px solid #aaa;
    }
    
    .QxGallery .galleryCell-Selected{
      background: #DCE8F6;
      border: 1px solid #2760A1;
    }
    
    .QxGallery .galleryCell-Selected .galleryTitle,
    .QxGallery .galleryCell-Selected .galleryComment{
      background: #9BBFE7;
    }
    
    .QxGallery .galleryCell-Selected .galleryTitle{
      border-bottom: 1px dotted #2760A1;
    }
    
    .QxGallery .galleryCell-Selected .galleryComment{
      border-top: 1px dotted #2760A1;
    }

    
    /* customize */

    .QxGallery{
      background: #fff;
      padding: 5px;
    }

    .QxGallery .galleryCell{
      margin: 5px;
      border: 1px solid #DCDFE8;
    }

    .QxGallery .galleryCell-Selected{
      border: 1px solid #5E6474;
      background: #DADDE4;
    }
  </style>

  <script type="text/javascript">
    var updateAdd;
  
    window.application.main = function()
    {
      var galleryList = [];

      for (var i=0; i<100; i++)
      {
        galleryList.push({
          display : "bmzN9ci5",
          width : 350,
          height : 350,
          thumbWidth : 64,
          thumbHeight : 64,
          title : "gohome" + i + ".png",
          timestamp : Math.random().toString(),
          comment : "Cool Comment: " + i,
          id : "7686191121780974-10682-" + i,
          src : "../../themes/icons/crystalsvg/64/paint.png"
        });
      };

      var gallery = new QxGallery(galleryList);

      gallery.setLeft(20);
      gallery.setRight(335);
      gallery.setTop(48);
      gallery.setBottom(48);
      gallery.setBorder(qx.renderer.border.Border.presets.black);
      gallery.setShowTitle(false);
      gallery.setShowComment(false);
      gallery.setDecorHeight(0);

      this.getClientWindow().getClientDocument().add(gallery);



      var toolTip = new QxToolTip("Photo Details", "icons/32/colors.png");

      gallery.addEventListener("beforeToolTipAppear", function(e)
      {
        var vNode = e.getData();
        var vEntry = this.getEntryByNode(vNode);

        toolTip.getAtom().setLabel("<strong>" + vEntry.title + "</strong><br/>" + vEntry.comment);

        this.setToolTip(toolTip);
      });
      
      
      
      
      
      updateAdd = function()
      {
        var galleryListUpdated = gallery.getList().copy();
        
        for (var i=galleryListUpdated.length, j=i+10; i<j; i++)
        {
          galleryListUpdated.push({
            display : "bmzN9ci5",
            width : 350,
            height : 350,
            thumbWidth : 64,
            thumbHeight : 64,
            title : "gohome" + i + ".png",
            timestamp : Math.random().toString(),
            comment : "Cool Comment: " + i,
            id : "7686191121780974-10682-" + i,
            src : "../../themes/icons/crystalsvg/64/colors.png"
          });
        };      
        
        gallery.addFromUpdatedList(galleryListUpdated);
      };
      
    };
  </script>
</body>
</html>
