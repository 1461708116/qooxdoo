<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>A more complex example than the previous one. Use layout managers for its content. Configured minWidth of the QxFieldSet with "auto".</p>
  </div>

  <fieldset style="position:absolute; top:48px; left:400px; width:200px; height:100px"><legend>builtin</legend>content content content content content content content content content content content content content content content</fieldset>


  <script type="text/javascript">
    window.application.main = function()
    {
      var d = this.getClientWindow().getClientDocument();

      var fs = new QxFieldSet("My first Fieldset", "icons/16/clock.png");

      with(fs)
      {
        setWidth("40%");
        setBottom(48);
        setTop(48);
        setLeft(20);

        setMaxWidth(350);
        setMinWidth("auto");
      };
      
      d.add(fs);
      
      
      
      
      var fsl = new QxVerticalBoxLayout;
      fsl.setLeft(0);
      fsl.setRight(0);
      fsl.setHeight("auto");
      fsl.setSpacing(4);
      fs.add(fsl);
      
      
      
      
      var r1 = new QxHorizontalBoxLayout;
      r1.setLeft(0);
      r1.setWidth("100%");
      r1.setHeight("auto");
      r1.setVerticalChildrenAlign("middle");
      fsl.add(r1);

      var a1 = new QxAtom("TextField 1");
      with(a1)
      {
        setLeft(0);
        setWidth("40%");
        setHorizontalChildrenAlign("left");
      };

      var i1 = new QxTextField;
      with(i1)
      {
        setRight(0);
        setWidth("60%");
      };
      
      r1.add(a1, i1);





      var r2 = new QxHorizontalBoxLayout;
      r2.setLeft(0);
      r2.setWidth("100%");
      r2.setHeight("auto");
      r2.setVerticalChildrenAlign("middle");
      fsl.add(r2);
      
      var a2 = new QxAtom("TextField 2", "icons/16/looknfeel.png");
      with(a2)
      {
        setLeft(0);
        setWidth("40%");
        setHorizontalChildrenAlign("left");
      };

      var i2 = new QxTextField;
      with(i2)
      {
        setRight(0);
        setWidth("60%");
      };
      
      r2.add(a2, i2);






      var r3 = new QxHorizontalBoxLayout;
      r3.setLeft(0);
      r3.setWidth("100%");
      r3.setHeight("auto");
      r3.setVerticalChildrenAlign("middle");      
      fsl.add(r3);

      var a3 = new QxAtom("TextField 3");
      with(a3)
      {
        setLeft(0);
        setWidth("40%");
        setHorizontalChildrenAlign("left");        
      };

      var i3 = new QxTextField;
      with(i3)
      {
        setRight(0);
        setWidth("60%");
      };
      
      r3.add(a3, i3);



      
    };
  </script>
</body>
</html>
