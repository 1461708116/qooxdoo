<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Tests for QxCookieStorage API.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var vAll = [];
    var vNum = 20;

    for (var i=0; i<vNum; i++)
    {
      var f1 = new QxTextField;
      f1.setLocation(20, 48+(i*22));
      this.add(f1);
      vAll.push(f1);
    };

    var b1 = new QxButton("Restore");
    b1.setLocation(220, 48);
    this.add(b1);

    var b2 = new QxButton("Save");
    b2.setLocation(280, 48);
    this.add(b2);

    var b3 = new QxButton("Clear");
    b3.setLocation(340, 48);
    this.add(b3);



    b1.addEventListener("execute", function(e)
    {
      for (var i=0; i<vAll.length; i++) {
        var vIn = QxCookieStorage.get("fieldContent" + i);
        vAll[i].setValue(vIn);
      };
    });

    b2.addEventListener("execute", function(e)
    {
      for (var i=0; i<vAll.length; i++) {
        QxCookieStorage.set("fieldContent" + i, vAll[i].getValue());
      };
    });

    b3.addEventListener("execute", function(e) {
      QxCookieStorage.delAll();
    });
  };
  </script>
</body>
</html>
