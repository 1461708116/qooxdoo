<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <script type="text/javascript" src="../demoinclude.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Yet Another QxBarView Example</p>
  </div>

  <script type="text/javascript">
    window.application.main = function()
    {
      var d = this.getClientWindow().getClientDocument();

      var bs = new QxBarView;
      bs.set({ left: 20, top: 48, right: 335, bottom: 48 });
      bs.setBarPosition("left");

      var bsb1 = new QxBarViewButton("Display", "icons/16/display.png");
      var bsb2 = new QxBarViewButton("Organizer", "icons/16/organizer.png");
      var bsb3 = new QxBarViewButton("Colorize", "icons/16/colors.png");
      var bsb4 = new QxBarViewButton("Icons", "icons/16/icons.png");
      var bsb5 = new QxBarViewButton("Paint", "icons/16/paint.png");
      var bsb6 = new QxBarViewButton("Applications", "icons/16/package.png");
      var bsb7 = new QxBarViewButton("System", "icons/16/control-center.png");

      bsb1.setChecked(true);

      bsb1.set({ iconPosition: "left", horizontalChildrenAlign: "left" });
      bsb2.set({ iconPosition: "left", horizontalChildrenAlign: "left" });
      bsb3.set({ iconPosition: "left", horizontalChildrenAlign: "left" });
      bsb4.set({ iconPosition: "left", horizontalChildrenAlign: "left" });
      bsb5.set({ iconPosition: "left", horizontalChildrenAlign: "left" });
      bsb6.set({ iconPosition: "left", horizontalChildrenAlign: "left" });
      bsb7.set({ iconPosition: "left", horizontalChildrenAlign: "left" });

      bs.getBar().add(bsb1, bsb2, bsb3, bsb4, bsb5, bsb6, bsb7);

      bs.getBar().setHorizontalChildrenAlign("center");
      bs.getBar().setVerticalChildrenAlign("bottom");

      var p1 = new QxBarViewPage(bsb1);
      var p2 = new QxBarViewPage(bsb2);
      var p3 = new QxBarViewPage(bsb3);
      var p4 = new QxBarViewPage(bsb4);
      var p5 = new QxBarViewPage(bsb5);
      var p6 = new QxBarViewPage(bsb6);
      var p7 = new QxBarViewPage(bsb7);

      bs.getPane().add(p1, p2, p3, p4, p5, p6, p7);

      var f1 = new QxTextField("Display Input");
      var f2 = new QxTextField("Sunshine Input");
      var f3 = new QxTextField("Paint Input");
      var f4 = new QxTextField("Icons Input");
      var f5 = new QxTextField("Images Input");
      var f6 = new QxTextField("Applications Input");
      var f7 = new QxTextField("System Input");

      p1.add(f1);
      p2.add(f2);
      p3.add(f3);
      p4.add(f4);
      p5.add(f5);
      p6.add(f6);
      p7.add(f7);

      var r1 = new QxRadioButton("Top", "top");
      var r2 = new QxRadioButton("Right", "right");
      var r3 = new QxRadioButton("Bottom", "bottom");
      var r4 = new QxRadioButton("Left", "left", null, true);

      r1.setTop(50);
      r2.setTop(70);
      r3.setTop(90);
      r4.setTop(110);

      p1.add(r1, r2, r3, r4);

      var rm = new QxRadioManager(null, [r1, r2, r3, r4]);

      rm.addEventListener("changeSelected", function(e) {
        bs.setBarPosition(e.getData().getValue());
      });

      d.add(bs);
    };
  </script>
</body>
</html>
