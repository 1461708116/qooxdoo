<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
  <meta http-equiv="MsThemeCompatible" content="yes">
  <meta http-equiv="ImageToolBar" content="no">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Each QxWidget send QxEvents to parent QxWidgets (bubbeling).</p>
    <p>If you disable a QxWidget, it will not do anything on fired events. This means it also blocks event bubbeling to parent QxWidgets.</p>
  </div>
  
  <div class="manualFrame" style="width:200px;height:50px;top:300px;left:20px">
    <p>Orange QxWidget: <a href="javascript:void(c1.setEnabled(true))">Enable</a> | <a href="javascript:void(c1.setEnabled(false))">Disable</a></p>
    <p>White QxWidget: <a href="javascript:void(c2.setEnabled(true))">Enable</a> | <a href="javascript:void(c2.setEnabled(false))">Disable</a></p>
  </div>

  <script type="text/javascript">
  var c1, c2;

  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();

    c1 = new QxWidget;
    with(c1)
    {
      setTop(50);
      setLeft(20);
      setWidth(200);
      setHeight(200);
      setBackgroundColor("orange");
    };

    c2 = new QxWidget;
    with(c2)
    {
      setTop(20);
      setLeft(20);
      setWidth(100);
      setHeight(100);
      setBackgroundColor("#fff");
    };

    d.add(c1);
    c1.add(c2);

    c1.addEventListener("click", function() {
      alert("Click event on orange QxWidget");
    });

    c2.addEventListener("click", function() {
      alert("Click event on white QxWidget");
    });
  };
  </script>
</body>
</html>
