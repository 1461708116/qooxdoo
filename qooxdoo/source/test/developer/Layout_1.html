<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Tests for new Layout Managers</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();
    
    var b = new QxBox;
    b.setLocation(20, 48);
    b.setDimension(700, 100);
    b.setBackgroundColor("white");
    b.setBorder(QxBorder.presets.black);
    b.setHeight("auto");
    b.setWidth("auto");
    
    
    var w1 = new QxWidget;
    w1.setDimension(20, 50);
    w1.setBackgroundColor("orange");
    
    
    var w2 = new QxWidget;
    w2.setDimension(30, 10);
    w2.setBackgroundColor("blue");
    
    var a1 = new QxAtom("Inner Atom", "icons/32/clock.png");
    
    var i1 = new QxTextField("Test");
    i1.setMarginRight(10);
    
    var a2 = new QxAtom("Super Box");
    
    b.add(w1, w2, a1, i1, a2);
    d.add(b);
    
    

    
    var win = new QxWindow("Settings");
    win.setLocation(200, 200);
    win.setDimension(300, 300);
    win.getPane().setPadding(10);
    d.add(win);
    
    


    var fs1 = new QxFieldSet("Alignment");
    fs1.setLocation(0, 0);
    fs1.setHeight("auto");
    fs1.setRight(0);
    
    win.add(fs1);    
    
    var fs2 = new QxFieldSet("Dimensions");
    fs2.setLocation(0, 100);
    fs2.setHeight("auto");
    fs2.setRight(0);
    
    win.add(fs2);   

    
    
    var label1 = new QxAtom("Horizontal");
    label1.setLocation(0, 3);
    
    var label2 = new QxAtom("Vertical");
    label2.setLocation(0, 33);

    var label3 = new QxAtom("Width");
    label3.setLocation(0, 3);
    
    var label4 = new QxAtom("Height");
    label4.setLocation(0, 33);        
    
    var sel1 = new QxComboBox();
    sel1.setLocation(60, 0);
    sel1.setWidth(null);
    sel1.setRight(0);
    
    var sel2 = new QxComboBox();
    sel2.setLocation(60, 30);    
    sel2.setWidth(null);
    sel2.setRight(0);    

    var sel3 = new QxComboBox();
    sel3.setLocation(60, 0);  
    sel3.setWidth(null);
    sel3.setRight(0);    
    
    var sel4 = new QxComboBox();
    sel4.setLocation(60, 30);           
    sel4.setWidth(null);
    sel4.setRight(0);    
    
    var li1_1 = new QxListItem("Left");
    var li1_2 = new QxListItem("Center");
    var li1_3 = new QxListItem("Right");

    var li2_1 = new QxListItem("Top");
    var li2_2 = new QxListItem("Middle");
    var li2_3 = new QxListItem("Bottom");
    
    var li3_1 = new QxListItem("Auto");
    var li3_2 = new QxListItem("200");
    var li3_3 = new QxListItem("400");
    var li3_4 = new QxListItem("600");
    var li3_5 = new QxListItem("800");
    
    var li4_1 = new QxListItem("Auto");
    var li4_2 = new QxListItem("200");
    var li4_3 = new QxListItem("400");
    var li4_4 = new QxListItem("600");
    var li4_5 = new QxListItem("800");

    sel1.getList().add(li1_1, li1_2, li1_3);
    sel2.getList().add(li2_1, li2_2, li2_3);
    sel3.getList().add(li3_1, li3_2, li3_3, li3_4, li3_5);
    sel4.getList().add(li4_1, li4_2, li4_3, li4_4, li4_5);
    
    sel1.setSelected(li1_1);
    sel2.setSelected(li2_1);
    sel3.setSelected(li3_1);
    sel4.setSelected(li4_1);
    
    
    
    
    sel1.addEventListener("changeSelected", function(e) {
      b.setHorizontalBlockAlign(e.getNewValue().getText().toLowerCase());
    });
    
    sel2.addEventListener("changeSelected", function(e) {
      b.setVerticalBlockAlign(e.getNewValue().getText().toLowerCase());
    });
    
    sel3.addEventListener("changeSelected", function(e) 
    {
      var v = e.getNewValue().getText().toLowerCase();
      b.setWidth(v == "auto" ? v : parseInt(v));
    });    

    sel4.addEventListener("changeSelected", function(e) 
    {
      var v = e.getNewValue().getText().toLowerCase();
      b.setHeight(v == "auto" ? v : parseInt(v));
    });    
    
    fs1.add(label1, label2, sel1, sel2);
    fs2.add(label3, label4, sel3, sel4);
    
    
    
    
    
    
    
    win.setVisible(true);
    
    
    
    
  };
  </script>
</body>
</html>
