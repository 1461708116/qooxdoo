<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Tests for new Layout Managers</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();
    
    var b = new QxBox;
    b.setLocation(20, 48);
    b.setDimension(700, 100);
    b.setBackgroundColor("white");
    b.setBorder(QxBorder.presets.black);
    b.setHeight("auto");
    b.setWidth("auto");
    
    
    var w1 = new QxWidget;
    w1.setDimension(20, 50);
    w1.setBackgroundColor("orange");
    
    
    var w2 = new QxWidget;
    w2.setDimension(30, 10);
    w2.setBackgroundColor("blue");
    
    var a1 = new QxAtom("Inner Atom", "icons/32/clock.png");
    
    var i1 = new QxTextField("Test");
    i1.setMarginRight(10);
    
    var a2 = new QxAtom("Super Box");
    
    b.add(w1, w2, a1, i1, a2);
    d.add(b);
    
    

    
    


    var fs1 = new QxFieldSet("Alignment");
    fs1.setLocation(20, 200);
    fs1.setDimension(250, 200);
    
    d.add(fs1);    
    
    
    
    var label1 = new QxAtom("Horizontal");
    label1.setLocation(0, 3);
    
    var label2 = new QxAtom("Vertical");
    label2.setLocation(0, 33);
    
    var sel1 = new QxComboBox();
    sel1.setLocation(60, 0);
    
    var sel2 = new QxComboBox();
    sel2.setLocation(60, 30);    
    
    var li1_1 = new QxListItem("Left");
    var li1_2 = new QxListItem("Center");
    var li1_3 = new QxListItem("Right");

    var li2_1 = new QxListItem("Top");
    var li2_2 = new QxListItem("Middle");
    var li2_3 = new QxListItem("Bottom");
    
    sel1.getList().add(li1_1, li1_2, li1_3);
    sel2.getList().add(li2_1, li2_2, li2_3);
    
    sel1.setSelected(li1_1);
    sel2.setSelected(li2_1);
    
    
    
    
    sel1.addEventListener("changeSelected", function(e) {
      b.setHorizontalBlockAlign(e.getNewValue().getText().toLowerCase());
    });
    
    sel2.addEventListener("changeSelected", function(e) {
      b.setVerticalBlockAlign(e.getNewValue().getText().toLowerCase());
    });
    
    

    
    fs1.add(label1, label2, sel1, sel2);
    
    
    
    
    
    
    
    
    
    
    
    
    
  };
  </script>
</body>
</html>
