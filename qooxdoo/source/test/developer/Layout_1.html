<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Tests for new Layout Managers</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();
    
    var b = new QxBox;
    b.setLocation(20, 48);
    b.setDimension(700, 100);
    b.setBackgroundColor("white");
    b.setBorder(QxBorder.presets.black);
    b.setHeight("auto");
    b.setWidth("auto");
    b.setIgnoreOppositeMargin(true);
    
    
    var w1 = new QxWidget;
    w1.setDimension(20, 50);
    w1.setBackgroundColor("orange");
    
    
    var w2 = new QxWidget;
    w2.setDimension(30, 10);
    w2.setBackgroundColor("blue");
    
    var a1 = new QxAtom("Inner Atom", "icons/32/clock.png");
    a1.setMarginRight(10);
    
    var i1 = new QxTextField("Test");
    i1.setMarginTop(20);
    
    var a2 = new QxAtom("Super Box");
    
    b.add(w1, w2, a1, i1, a2);
    d.add(b);
    
    

    
    var win = new QxWindow("Settings");
    win.setLocation(500, 100);
    win.setDimension(280, "auto");
    win.setResizeable(false);
    win.setShowClose(false);
    win.setShowMinimize(false);
    win.setShowMaximize(false);
    win.getPane().setPadding(10);
    


    var rb1 = new QxRadioButton("Horizontal Orientation (H)", null, null, true);
    rb1.setLocation(0, 0);
    
    var rb2 = new QxRadioButton("Vertical Orientation (V)");
    rb2.setLocation(0, 20);
    
    var rg1 = new QxRadioButtonManager("orientation", [rb1, rb2]);
    rg1.addEventListener("changeSelected", function(e) {
      b.setOrientation(e.getNewValue().getText().split(" ")[0].toLowerCase());
    });
    
    win.add(rb1, rb2);
    
    

    var fs1 = new QxFieldSet("Block Alignment");
    fs1.setLocation(0, 50);
    fs1.setHeight("auto");
    fs1.setRight(0);
    
    win.add(fs1);    
    
    var fs2 = new QxFieldSet("Dimensions");
    fs2.setLocation(0, 150);
    fs2.setHeight("auto");
    fs2.setRight(0);
    
    win.add(fs2);   
    
    var fs3 = new QxFieldSet("Children Alignment");
    fs3.setLocation(0, 250);
    fs3.setHeight("auto");
    fs3.setRight(0);
    
    win.add(fs3);   

    var fs4 = new QxFieldSet("Options");
    fs4.setLocation(0, 350);
    fs4.setHeight("auto");
    fs4.setRight(0);
    
    win.add(fs4);        

    
    
    var label1 = new QxAtom("Horizontal (H)");
    label1.setLocation(0, 3);
    
    var label2 = new QxAtom("Vertical (V)");
    label2.setLocation(0, 33);

    var label3 = new QxAtom("Width (H+V)");
    label3.setLocation(0, 3);
    
    var label4 = new QxAtom("Height (H+V)");
    label4.setLocation(0, 33);        
    
    var label5 = new QxAtom("Horizontal (V)");
    label5.setLocation(0, 3);
    
    var label6 = new QxAtom("Vertical (H)");
    label6.setLocation(0, 33);   
    
    var label7 = new QxAtom("Spacing");
    label7.setLocation(0, 3);          

    var label8 = new QxAtom("Padding");
    label8.setLocation(0, 33);          

    var sel1 = new QxComboBox();
    sel1.setLocation(80, 0);
    sel1.setWidth(null);
    sel1.setRight(0);
    
    var sel2 = new QxComboBox();
    sel2.setLocation(80, 30);    
    sel2.setWidth(null);
    sel2.setRight(0);    

    var sel3 = new QxComboBox();
    sel3.setLocation(80, 0);  
    sel3.setWidth(null);
    sel3.setRight(0);    
    
    var sel4 = new QxComboBox();
    sel4.setLocation(80, 30);           
    sel4.setWidth(null);
    sel4.setRight(0);    
    
    var sel5 = new QxComboBox();
    sel5.setLocation(80, 0);  
    sel5.setWidth(null);
    sel5.setRight(0);    
    
    var sel6 = new QxComboBox();
    sel6.setLocation(80, 30);           
    sel6.setWidth(null);
    sel6.setRight(0);       
    
    var sel7 = new QxComboBox();
    sel7.setLocation(80, 0);  
    sel7.setWidth(null);
    sel7.setRight(0);    

    var sel8 = new QxComboBox();
    sel8.setLocation(80, 30);  
    sel8.setWidth(null);
    sel8.setRight(0);      
    
    var chk1 = new QxCheckBox("Ignore Opposite Margin");
    chk1.setLocation(80, 60);
    chk1.setChecked(true);
    
    var li1_1 = new QxListItem("Left");
    var li1_2 = new QxListItem("Center");
    var li1_3 = new QxListItem("Right");

    var li2_1 = new QxListItem("Top");
    var li2_2 = new QxListItem("Middle");
    var li2_3 = new QxListItem("Bottom");
    
    var li3_1 = new QxListItem("Auto");
    var li3_2 = new QxListItem("200");
    var li3_3 = new QxListItem("400");
    var li3_4 = new QxListItem("600");
    var li3_5 = new QxListItem("800");
    
    var li4_1 = new QxListItem("Auto");
    var li4_2 = new QxListItem("200");
    var li4_3 = new QxListItem("400");
    var li4_4 = new QxListItem("600");
    var li4_5 = new QxListItem("800");
    
    var li5_1 = new QxListItem("Left");
    var li5_2 = new QxListItem("Center");
    var li5_3 = new QxListItem("Right");

    var li6_1 = new QxListItem("Top");
    var li6_2 = new QxListItem("Middle");
    var li6_3 = new QxListItem("Bottom");    
    
    var li7_1 = new QxListItem("0px");
    var li7_2 = new QxListItem("3px");
    var li7_3 = new QxListItem("5px");
    var li7_4 = new QxListItem("10px");

    var li8_1 = new QxListItem("0px");
    var li8_2 = new QxListItem("3px");
    var li8_3 = new QxListItem("5px");
    var li8_4 = new QxListItem("10px");

    sel1.getList().add(li1_1, li1_2, li1_3);
    sel2.getList().add(li2_1, li2_2, li2_3);
    sel3.getList().add(li3_1, li3_2, li3_3, li3_4, li3_5);
    sel4.getList().add(li4_1, li4_2, li4_3, li4_4, li4_5);
    sel5.getList().add(li5_1, li5_2, li5_3);
    sel6.getList().add(li6_1, li6_2, li6_3);
    sel7.getList().add(li7_1, li7_2, li7_3, li7_4);
    sel8.getList().add(li8_1, li8_2, li8_3, li8_4);
    
    sel1.setSelected(li1_1);
    sel2.setSelected(li2_1);
    sel3.setSelected(li3_1);
    sel4.setSelected(li4_1);
    sel5.setSelected(li5_2);
    sel6.setSelected(li6_2);
    sel7.setSelected(li7_1);
    sel8.setSelected(li8_1);
    
    
    
    
    sel1.addEventListener("changeSelected", function(e) {
      b.setHorizontalBlockAlign(e.getNewValue().getText().toLowerCase());
    });
    
    sel2.addEventListener("changeSelected", function(e) {
      b.setVerticalBlockAlign(e.getNewValue().getText().toLowerCase());
    });
    
    sel3.addEventListener("changeSelected", function(e) 
    {
      var v = e.getNewValue().getText().toLowerCase();
      b.setWidth(v == "auto" ? v : parseInt(v));
    });    

    sel4.addEventListener("changeSelected", function(e) 
    {
      var v = e.getNewValue().getText().toLowerCase();
      b.setHeight(v == "auto" ? v : parseInt(v));
    });   

    sel5.addEventListener("changeSelected", function(e) {
      b.setHorizontalChildrenAlign(e.getNewValue().getText().toLowerCase());
    });
    
    sel6.addEventListener("changeSelected", function(e) {
      b.setVerticalChildrenAlign(e.getNewValue().getText().toLowerCase());
    });     
    
    sel7.addEventListener("changeSelected", function(e) {
      b.setSpacing(parseInt(e.getNewValue().getText()));
    });     
    
    sel8.addEventListener("changeSelected", function(e) {
      b.setPadding(parseInt(e.getNewValue().getText()));
    });     
    
    chk1.addEventListener("changeChecked", function(e) {
      b.setIgnoreOppositeMargin(e.getNewValue());
    });
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    fs1.add(label1, label2, sel1, sel2);
    fs2.add(label3, label4, sel3, sel4);
    fs3.add(label5, label6, sel5, sel6);
    fs4.add(label7, label8, sel7, sel8, chk1);
    
    
    
    
    
    d.add(win);
    win.setVisible(true);
    
    
    
    
  };
  </script>
</body>
</html>
