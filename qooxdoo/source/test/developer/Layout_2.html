  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Layout Manager: QxHorizontalBoxLayout, QxVerticalBoxLayout</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();

    var w1 = new QxWindow("Login");
    w1.setLocation(100, 100);

    var v1 = new QxVerticalBoxLayout;
    v1.setPadding(10);
    v1.setEdge(0);
    v1.setVerticalBlockAlign("middle");

    var h1 = new QxHorizontalBoxLayout;
    h1.add( new QxContainer("Login:"), new QxTextField );

    var h2 = new QxHorizontalBoxLayout;
    h2.add( new QxContainer("Password:"), new QxPasswordField );

    var h3 = new QxHorizontalBoxLayout;
    h3.add( new QxButton("Ok"), new QxButton("Cancel") );

    v1.add( h1, h2, h3 );

    w1.add(v1);

    d.add(w1);

    w1.setVisible(true);
  };
  </script>
</body>
</html>
