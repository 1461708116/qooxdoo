<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Tests for group implementation.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();
    
    var w1 = new QxWidget;
    
    w1.set({ backgroundColor: "blue", border: QxBorder.presets.ridge, left : 40 });
    w1.setSpace(20, 100, 48, 100);
    this.debug("Stored space: " + w1.getSpace());
    w1.setLeft(60);
    this.debug("Stored space: " + w1.getSpace());    
    
    d.add(w1);
  };
  </script>
</body>
