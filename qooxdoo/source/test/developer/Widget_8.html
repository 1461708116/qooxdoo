<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
  <meta http-equiv="MsThemeCompatible" content="yes">
  <meta http-equiv="ImageToolBar" content="no">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Tests for padding/margin implementation.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();

    var w1 = new QxWidget;

    w1.set({ backgroundColor: "yellow", border: QxBorder.presets.groove, width: 100, height: 100, top: 48, left: 20 });
    
    d.add(w1);

    this.debug("Preferred (without padding): " + w1.getPreferredWidth() + "x" + w1.getPreferredHeight());

    with(w1)
    {
      setPaddingLeft(10);
      setPaddingRight(2);

      setPaddingTop(5);
      setPaddingBottom(20);
    };

    /*!
      Results:
        borderLeft + paddingLeft + paddingRight  + borderRight  = 16
        borderTop  + paddingTop  + paddingBottom + borderBottom = 29
    */
    this.debug("Preferred (with padding): " + w1.getPreferredWidth() + "x" + w1.getPreferredHeight());







    var w2 = new QxWidget;
    w2.set({ border: new QxBorder(1, "solid", "black"), backgroundColor: "#fff", top: 200, left: 20, width: "auto", height: "auto" });

    var w3 = new QxAtom("Foo Bar");
    w3.set({ border: QxBorder.presets.outset, backgroundColor: "blue", top: 30, left: 20 });
    w2.add(w3);

    var w4 = new QxAtom("Hello World");
    w4.set({ border: new QxBorder(20, "solid", "yellow"), backgroundColor: "red", top: 10, left: 150 });
    w2.add(w4);


    with(w3)
    {
      setPaddingLeft(2);
      setPaddingTop(5);
      setPaddingRight(2);
      setPaddingBottom(5);

      setMarginTop(40);
      setMarginBottom(5);
    };

    with(w4)
    {
      setPaddingLeft(10);
      setPaddingTop(3);
      setPaddingRight(200);
      setPaddingBottom(5);

      setMarginLeft(100);
      setMarginRight(100);
    };

    w4.setPadding(20);
    w4.setPadding(10, 20);
    w4.setPadding(10, 20, 30);
    w4.setPadding(10, 20, 30, 40);

    w3.setMargin(10, 100, 5);

    d.add(w2);

    w4.setPaddingRight(100);
  };
  </script>
</body>
</html>
