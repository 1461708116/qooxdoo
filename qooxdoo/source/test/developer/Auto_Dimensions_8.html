<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo demo release</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Testing auto dimension possibility of QxWindow.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();
    
    var w1 = new QxWidget;
    
    w1.setBackgroundColor("orange");
    w1.setBorder(QxBorder.presets.black);
    w1.setWidth("auto");
    w1.setHeight("auto");
    w1.setLocation(20, 48);
    
    var w2 = new QxWidget;
    
    w2.setEdge(0);
    
    var w3 = new QxAtom("Test file", "icons/32/favorites.png");
    
    w3.setLocation(20, 20);
    
    w2.add(w3);
    
    
    w1.add(w2);
    d.add(w1);





    var v1 = new QxWidget;
    
    v1.setBackgroundColor("gray");
    v1.setBorder(QxBorder.presets.black);
    v1.setWidth("auto");
    v1.setHeight("auto");
    v1.setLocation(120, 48);
    
    var v2 = new QxWidget;
    
    v2.setEdge(0);
    
    var v3 = new QxWidget;
    
    v3.setWidth("auto");
    v3.setHeight("auto");
    
    var v4 = new QxImage("icons/48/favorites.png");
    
    v3.setLocation(20, 20);
    v3.add(v4);
    
    v2.add(v3);    
    
    v1.add(v2);
    d.add(v1);    
   
  };
  </script>
</body>
</html>
