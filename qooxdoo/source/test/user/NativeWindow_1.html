<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Native Windows.</p>
  </div>

  <script type="text/javascript">   
  window.application.main = function()
  {
    var w1 = new QxNativeWindow("My first QxNativeWindow");

    w1.addEventListener("ready", function()
    {    
      this.getPane().setPadding(10);
      
      var a1 = new QxAtom("Welcome to your first own QxNativeWindow.<br/>Have fun!", "icons/32/favorites.png");
      a1.set({ top: 0, left: 0 });
      a1.setTimerCreate(false);
      this.add(a1);

      var chk1 = new QxCheckBox("Modal");
      chk1.setTimerCreate(false);
      chk1.set({ top : 40, left : 0 });
      chk1.addEventListener("changeChecked", function(e) { w1.setModal(e.getNewValue()); });

      var btn1 = new QxButton("Yes", "icons/16/button_ok.png");
      btn1.setTimerCreate(false);
      btn1.set({ top: 70, left : 0 });
      btn1.addEventListener("click", function(e) { alert("Yes"); });
      
      var btn2 = new QxButton("No", "icons/16/button_cancel.png");
      btn2.setTimerCreate(false);
      btn2.set({ top: 70, right : 0 });
      btn2.addEventListener("click", function(e) { alert("No"); });
      
      this.add(chk1, btn1, btn2);
    });
    
    
    
    
    
    
    
    var d = this.getClientWindow().getDocument();

    var btn1 = new QxButton("Open Native Window");
    with(btn1)
    {
      setTop(48);
      setLeft(20);
      addEventListener("click", function() { w1.open(); } );
    };

    d.add(btn1);


    

    var fs1 = new QxFieldSet("Settings (initial)");
    fs1.setLocation(20, 96);
    fs1.setDimension( 200, "auto");
    
    
    var chk1 = new QxCheckBox("Resizeable");
    chk1.setLocation(0, 0);    
    chk1.setChecked(true);
    chk1.addEventListener("changeChecked", function(e) {
      w1.setResizeable(e.getNewValue());
    });

    var chk2 = new QxCheckBox("Show Statusbar");
    chk2.setLocation(0, 20);    
    chk2.setChecked(false);
    chk2.addEventListener("changeChecked", function(e) {
      w1.setShowStatusbar(e.getNewValue());
    });       
    
    fs1.add(chk1, chk2);
    fs1.setTimerCreate(false);
    d.add(fs1);


    var fs2 = new QxFieldSet("Settings (runtime)");
    fs2.setLocation(20, fs1.getComputedClientBoxBottom() + 20);
    fs2.setDimension(fs1.getComputedBoxWidth(), "auto");
    
    
    var btn1 = new QxButton("Set Caption");
    with(btn1)
    {
      setLocation(0, 0);    
      addEventListener("click", function() { w1.setCaption("Hello, World!"); } );
    };

    var chk2 = new QxCheckBox("Show Statusbar");
    chk2.setLocation(0, 20);    
    chk2.setChecked(false);
    chk2.addEventListener("changeChecked", function(e) {
      w1.setShowStatusbar(e.getNewValue());
    });       
    
    fs2.add(btn1, chk2);

    fs1.addEventListener("resizeHorizontal", function() { 
      fs2.setWidth(this.getPixelOfWidth());
    });

    fs1.addEventListener("resizeVertical", function() { 
      fs2.setTop(this.getTop() + this.getPixelOfHeight() + 10);
    });

    fs2.addEventListener("resizeHorizontal", function() { 
      fs1.setWidth(this.getPixelOfWidth());
    });

    d.add(fs2);
    
  };
  </script>
</body>
</html>
