<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
  <meta http-equiv="MsThemeCompatible" content="yes">
  <meta http-equiv="ImageToolBar" content="no">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>QxMenu Implementation</p>
  </div>

  <script type="text/javascript">
    window.application.main = function()
    {
      var d = this.getClientWindow().getDocument();

      var m1 = new QxMenu;

      m1.setTop(48);
      m1.setLeft(20);

      var m2 = new QxMenu;

      var m2b1 = new QxMenuButton("Hello World", "../../images/icons/crystal/16/file.png");
      var m2b2 = new QxMenuButton("This is really cool!", "../../images/icons/crystal/16/file.png");



      var m1b1 = new QxMenuButton("First Button", "../../images/icons/crystal/16/search.png", "First Hint");
      var m1b2 = new QxMenuButton("Second Button", "../../images/icons/crystal/16/scanner.png", "Second Hint");
      var m1b3 = new QxMenuButton("Third Button", "../../images/icons/crystal/16/clock.png", "Third Hint", m2);
      var m1b4 = new QxMenuButton("Fourth Button", "../../images/icons/crystal/16/tv.png", "Fourth Hint");



      m1.add(m1b1, m1b2, m1b3, m1b4);
      m2.add(m2b1, m2b2);



      d.add(m1, m2);
      
      m1.setVisible(true);

    };
  </script>
</body>
</html>
