<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>This is the QxWindow widget. These should emulate the default look and behaviour of the application windows running under Microsoft Windows(TM).</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();
    
    var w1 = new QxWindow("First Window");
    w1.setSpace(100, 400, 100, 250);
    d.add(w1);
    
    var w2 = new QxWindow("Second Window", "icons/16/colorize.png");
    w2.setSpace(300, 320, 200, 420);
    // w2.setShowClose(false);
    // w2.setShowMaximize(false);
    // w2.setShowMinimize(false);
    d.add(w2);
    
    var w3 = new QxWindow("Third Window", "icons/16/network.png");
    w3.setSpace(250, 300, 300, 200);
    w3.setMaxWidth(450);
    w3.setMaxHeight(300);
    d.add(w3);
    
    var wm1 = new QxWindow("First Modal Dialog");
    wm1.setSpace(150, 200, 150, 200);
    wm1.setModal(true);
    d.add(wm1);
    
    var wm2 = new QxWindow("Second Modal Dialog");
    wm2.setSpace(100, 200, 100, 150);
    wm2.setModal(true);
    wm2.setShowClose(false);
    d.add(wm2);



    
    var a1 = new QxAtom("Welcome to your first own Window.<br/>Have fun!", "icons/32/favorites.png");
    a1.set({ top: 4, left: 4 });
    w1._pane.add(a1);
    
    
    
    var tf1 = new QxTabFrame;
    tf1.set({ left: 0, top: 52, right: 0, bottom: 0 });

    var t1_1 = new QxTab("Explore", null, null, null, true);
    var t1_2 = new QxTab("Internet");
    var t1_3 = new QxTab("Future");

    tf1.getBar().add(t1_1, t1_2, t1_3);

    var p1_1 = new QxTabPage(t1_1);
    var p1_2 = new QxTabPage(t1_2);
    var p1_3 = new QxTabPage(t1_3);

    tf1.getPane().add(p1_1, p1_2, p1_3);    
    
    w1._pane.add(tf1);
    
    
    var at1 = new QxAtom("Your second window", "icons/22/clock.png");
    at1.setLocation(8, 8);
    w2._pane.add(at1);
    
    
    
    
    var btn1 = new QxButton("Open Modal Dialog 1", "icons/16/wizard.png");
    btn1.setLocation(10, 10);
    w3._pane.add(btn1);
    
    btn1.addEventListener("click", function(e) {
      wm1.setVisible(true);
    });
    

    var btn2 = new QxButton("Open Modal Dialog 2", "icons/16/wizard.png");
    btn2.setLocation(10, 10);
    wm1._pane.add(btn2);
    
    btn2.addEventListener("click", function(e) {
      wm2.setVisible(true);
    });
    
    
    var chkm1 = new QxCheckBox("Modal?", null, null, true);
    chkm1.setLocation(10, 40);
    wm1._pane.add(chkm1);
    
    chkm1.addEventListener("changeChecked", function(e) {
      wm1.setModal(e.getNewValue());
    });
    
    
    
    var fs1 = new QxFieldSet("Settings");
    fs1.setLocation(4, 40);
    fs1.setRight(4);
    fs1.setBottom(4);
    
    
    var chk1 = new QxCheckBox("Show Icon");
    chk1.setLocation(0, 0);
    chk1.setChecked(true);
    chk1.addEventListener("changeChecked", function(e) {
      w2.setShowIcon(e.getNewValue());
    });
    
    var chk2 = new QxCheckBox("Show Caption");
    chk2.setLocation(0, 20);    
    chk2.setChecked(true);
    chk2.addEventListener("changeChecked", function(e) {
      w2.setShowCaption(e.getNewValue());
    });
    
    
    
    var chk3 = new QxCheckBox("Resizeable");
    chk3.setLocation(0, 50);    
    chk3.setChecked(true);
    chk3.addEventListener("changeChecked", function(e) {
      w2.setResizeable(e.getNewValue());
    });

    var chk4 = new QxCheckBox("Moveable");
    chk4.setLocation(0, 70);    
    chk4.setChecked(true);
    chk4.addEventListener("changeChecked", function(e) {
      w2.setMoveable(e.getNewValue());
    });
    
    
    
    var chk5 = new QxCheckBox("Show Close");
    chk5.setLocation(140, 0);    
    chk5.setChecked(true);
    chk5.addEventListener("changeChecked", function(e) {
      w2.setShowClose(e.getNewValue());
    });
        
    var chk6 = new QxCheckBox("Show Maximize/Restore");
    chk6.setLocation(140, 20);    
    chk6.setChecked(true);
    chk6.addEventListener("changeChecked", function(e) {
      w2.setShowMaximize(e.getNewValue());
    });
        
    var chk7 = new QxCheckBox("Show Minimize");
    chk7.setLocation(140, 40);    
    chk7.setChecked(true);
    chk7.addEventListener("changeChecked", function(e) {
      w2.setShowMinimize(e.getNewValue());
    });
    
    
    
    var chk8 = new QxCheckBox("Allow Close");
    chk8.setLocation(140, 70);    
    chk8.setChecked(true);
    chk8.addEventListener("changeChecked", function(e) {
      w2.setAllowClose(e.getNewValue());
    });
        
    var chk9 = new QxCheckBox("Allow Maximize");
    chk9.setLocation(140, 90);    
    chk9.setChecked(true);
    chk9.addEventListener("changeChecked", function(e) {
      w2.setAllowMaximize(e.getNewValue());
    });
        
    var chk10 = new QxCheckBox("Allow Minimize");
    chk10.setLocation(140, 110);    
    chk10.setChecked(true);
    chk10.addEventListener("changeChecked", function(e) {
      w2.setAllowMinimize(e.getNewValue());
    });    
     
    
    
    
    var l1 = new QxAtom("Move Method", "icons/16/info.png");
    l1.setLocation(0, 100);
    
    var rb1 = new QxRadioButton("Frame", "frame");
    rb1.setLocation(0, 120);    
    
    var rb2 = new QxRadioButton("Opaque", "opaque");
    rb2.setLocation(0, 140);    
    rb2.setChecked(true);    

    var rb3 = new QxRadioButton("Translucent", "translucent");
    rb3.setLocation(0, 160);    
    
    var rbm1 = new QxRadioButtonManager("move", [rb1, rb2, rb3]);
    
    rbm1.addEventListener("changeSelected", function(e) {
      w2.setMoveMethod(e.getNewValue().getValue());
    });
    
    
    
    
    var l2 = new QxAtom("Resize Method", "icons/16/info.png");
    l2.setLocation(0, 190);
    
    var rb4 = new QxRadioButton("Frame", "frame");
    rb4.setLocation(0, 210);    
    rb4.setChecked(true);    
    
    var rb5 = new QxRadioButton("Opaque", "opaque");
    rb5.setLocation(0, 230);    

    var rb6 = new QxRadioButton("Lazy Opaque", "lazyopaque");
    rb6.setLocation(0, 250);    

    var rb7 = new QxRadioButton("Translucent", "translucent");
    rb7.setLocation(0, 270);    
    
    var rbm2 = new QxRadioButtonManager("move", [rb4, rb5, rb6, rb7]);
    
    rbm2.addEventListener("changeSelected", function(e) {
      w2.setResizeMethod(e.getNewValue().getValue());
    });
    
    
    
    
    var chk11 = new QxCheckBox("Show Statusbar");
    chk11.setLocation(140, 140);    
    chk11.setChecked(false);
    chk11.addEventListener("changeChecked", function(e) {
      w2.setShowStatusbar(e.getNewValue());
    });       
    
        
    
    fs1.add(chk1, chk2, chk3, chk4, chk5, chk6, chk7, chk8, chk9, chk10, l1, rb1, rb2, rb3, l2, rb4, rb5, rb6, rb7, chk11);
    w2._pane.add(fs1);
    
    
    var icon1 = new QxImage("icons/32/important.png");
    var warn1 = new QxContainer("Do you want to delete<br/>all your personal data?");
    
    icon1.setTop(10);
    icon1.setLeft(10);
    
    warn1.setTop(10);
    warn1.setLeft(48);
    
    var btn3 = new QxButton("Yes", "icons/16/button_ok.png");
    var btn4 = new QxButton("No", "icons/16/button_cancel.png");
    
    btn3.addEventListener("click", function(e) {
      alert("Thank you!");
      wm2.close();
    });
    
    btn4.addEventListener("click", function(e) {
      alert("Sorry, please click 'Yes'!");
    });

    btn3.set({ bottom : 10, right : 10 });
    btn4.set({ bottom : 10, left : 10 });
    
    wm2._pane.add(btn3, btn4, icon1, warn1);
    
    
    w1.setVisible(true);
    w2.setVisible(true);
    w3.setVisible(true);
  };
  </script>
</body>
</html>
