<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Layout Manager: QxGridLayout. Build a nice form with QxGridLayout.</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();
    
    var fs = new QxFieldSet("First grid based Fieldset");
    fs.setWidth("40%");
    fs.setTop(48);
    fs.setLeft(20);
    fs.setBottom(48);
    fs.setMinWidth(300);
    
    var gl = new QxGridLayout("auto,auto,auto,auto,auto", "35%,65%");
    gl.setEdge(0);
    gl.setCellPaddingTop(3);
    gl.setCellPaddingBottom(3);
    
    var a1 = new QxAtom("First Field", "icons/16/clock.png");
    a1.setVerticalAlign("middle");
    gl.add(a1, { row : 1, col : 1 });
    
    var t1 = new QxTextField;
    t1.setVerticalAlign("middle");
    gl.add(t1, { row : 1, col : 2, scaleHorizontal : true });
    
    var a2 = new QxAtom("Second Field", "icons/16/bell.png");
    a2.setVerticalAlign("middle");
    gl.add(a2, { row : 2, col : 1 });
    
    var t2 = new QxTextField;
    t2.setVerticalAlign("middle");
    gl.add(t2, { row : 2, col : 2, scaleHorizontal : true });
    
    var a3 = new QxAtom("Third Field", "icons/16/mouse.png");
    a3.setVerticalAlign("middle");
    gl.add(a3, { row : 3, col : 1 });
    
    var t3 = new QxTextField;
    t3.setVerticalAlign("middle");
    gl.add(t3, { row : 3, col : 2, scaleHorizontal : true });

    var a4 = new QxAtom("Fourth Field", "icons/16/tux.png");
    a4.setVerticalAlign("middle");
    gl.add(a4, { row : 4, col : 1 });
    
    var t4 = new QxTextField;
    t4.setVerticalAlign("middle");
    gl.add(t4, { row : 4, col : 2, scaleHorizontal : true });
    
    var a5 = new QxAtom("Fifth Field", "icons/16/colors.png");
    a5.setVerticalAlign("middle");
    gl.add(a5, { row : 5, col : 1 });
    
    var t5 = new QxHorizontalBoxLayout;
    t5.setVerticalAlign("middle");
    t5.setSpacing(6);
    gl.add(t5, { row : 5, col : 2, scaleHorizontal : true, scaleVertical: true });    
    
    var t5_1 = new QxCheckBox("Computer");
    t5_1.setVerticalAlign("middle");
    t5.add(t5_1);

    var t5_2 = new QxCheckBox("Money");
    t5_2.setVerticalAlign("middle");
    t5.add(t5_2);

    var t5_3 = new QxCheckBox("Car");
    t5_3.setVerticalAlign("middle");
    t5.add(t5_3);
    
    fs.add(gl);
    d.add(fs);
  };
  </script> 

</body>
</html>
