<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Advanced QxBorder tests</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();
    
    var b = [ "CFE1FC", "E5D9F7", "F2ECCA", "F2B9CA", "DEF6E6" ];
    var t = [ "outset", "inset", "ridge", "groove" ];
    
    var f = new QxWidget;
    f.set({ left : 20, top: 48, right: 335, bottom : 48, backgroundColor: "white", border : QxBorder.presets.black });
    d.add(f);
    
    /*
    
      ==========================
      
      OUTSET TESTS
    
      #1: CFE1FC (207,225,252)
       A: 9AA8BD (154,168,189)
       B: CFE1FC (207,225,252)
       C: 33383F (51,56,63)
       D: 67707E (103,112,126)

      #2: E5D9F7 (229,217,247)
       A: ABA2B8 (171,162,184)
       B: E5D9F7 (229,217,247)
       C: 39363D (57,54,61)
       D: 726C7B (114,108,123)

      #3: F2ECCA (242,236,202)
       A: B5B197 (181,177,151)
       B: F2ECCA (242,236,202)
       C: 3C3B32 (60,59,50)
       D: 797665 (121,118,101)
       
      #4: F2B9CA (242,185,202)
       A: B58A97 (181,138,151)
       B: F2B9CA (242,185,202)
       C: 3C2E32 (60,46,50)
       D: 795C65 (121,92,101)
       
      #5: DEF6E6 (222,246,230)
       A: A6B8AC (166,184,172)
       B: DEF6E6 (222,246,230)
       C: 373D39 (55,61,57)
       D: 6F7B73 (111,123,115)                     
       
       
     ==========================
     
     OUTSET RESULTS:
       A: BASE * 0.75
       B: BASE
       C: BASE * 0.25
       D: BASE * 0.5
    */

    for (var j=0; j<t.length; j++)  
    {  
      for (var i=0; i<b.length; i++)
      {
        var w1 = new QxWidget;
        w1.setSpace(10 + (j * 60), 50, 10 + (i * 60), 50);
        w1.setBorder(new QxBorder(2, t[j], "#" + b[i]));
        f.add(w1);    
      };
    };
  };
  </script>
