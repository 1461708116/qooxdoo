<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Test for drag&#38;drop implementation and tables as source element. This need a more complex method in mozilla to get the correct matching widgets.</p>
    <!-- Test code for QxDOM getElementFromPointHandler -->
    <!-- <p><a href="javascript:void(testss())">Test</a></p> -->
  </div>

  <script type="text/javascript">
  /*
  Test code for QxDOM getElementFromPointHandler
  
  function testss()
  {		
    var d = window.application.getClientWindow().getClientDocument();
    alert(d.getWidgetFromPoint(60, 410));
    
  	var d = QxDOM.getElementFromPoint(60, 410);
	
  	d.style.background="blue";
  	d.style.border="1px solid red";
  	d.style.border="";
	  QxDebug("RESULT", d + ": " + d.className);

		var d = QxDOM.getElementFromPoint(200, 410);
	
  	d.style.background="red";
	  QxDebug("RESULT", d + ": " + d.className);
	};
	
	var w1, w2, w3, w4, w5, w6, f1;
  */
    
  window.application.main = function()
  {
    var w1, w2, w3, w4, w5, w6, f1;
    
    var d = this.getClientWindow().getDocument();
    
    var a1 = new QxContainer("<table><tr><td style='width:92px' unselectable='on'>Drag Me</td></tr></table>");
    a1.set({ backgroundColor: "white", border: QxBorder.presets.groove, canSelect: false, cursor: "default" });
    a1.setLocation(20, 48); 
    d.add(a1);
    
    /* alpha test idea: hidden overlay layer to fix gecko bug
    var o1 = new QxWidget;
    o1.setBackgroundColor("black");
    o1.setLocation(20, 48);
    o1.setWidth(100);
    o1.setHeight(20);
    o1.setOpacity(0.1);
    d.add(o1);
    */
    
    function handleDragStart(e)
    {
      e.addData("text/plain", "Plain text");
      e.addData("text/html", "Some <strong>HTML</strong>");
      
      e.addAction("copy");
      e.addAction("move");
      e.addAction("alias");
      
      e.startDrag();
    };
    
  	function handleDragDrop(e)
  	{
  		var type = e.getDropDataTypes()[0];
  		var data = e.getData(type);
  		
  		this.debug("Drag&Drop Action: " + e.getAction());
  
  		switch(type)
  		{
  			case "text/plain":
  			case "text/html":
  				this.setText(data);  
  				break;
  		}; 		
  	};
  	
  	function handleDragOver(e) {
      e.getTarget().setBackgroundColor("#f2f2f2");		
  	};
  
  	function handleDragOut(e) {
  		e.getTarget().setBackgroundColor("#fff");
  	};
  
  	function handleDragEnd(e)
  	{
  		// we don't need to do anything here
  		// If we had a succesful move action we might have removed
  		// the source here or something else
  	};
  	
    a1.addEventListener("dragstart", handleDragStart);
    // o1.addEventListener("dragstart", handleDragStart);
    
    
    
    
    w1 = new QxAtom("Drop to me");
    w1.set({ backgroundColor: "white", border: QxBorder.presets.groove, width: 100, height: 100, top: 100, left: 20, horizontalAlign: "center" });
    w1.setDropDataTypes(["text/html", "text/plain"]);
		w1.addEventListener("dragdrop", handleDragDrop);
		w1.addEventListener("dragover", handleDragOver);
		w1.addEventListener("dragout", handleDragOut);    
    
    w2 = new QxAtom("Drop to me");
    w2.set({ backgroundColor: "white", border: QxBorder.presets.groove, width: 100, height: 100, top: 230, left: 20, horizontalAlign: "center" });
    w2.setDropDataTypes(["text/html", "text/plain"]);
		w2.addEventListener("dragdrop", handleDragDrop);
		w2.addEventListener("dragover", handleDragOver);
		w2.addEventListener("dragout", handleDragOut);    

    w3 = new QxAtom("Drop to me");
    w3.set({ backgroundColor: "white", border: QxBorder.presets.groove, width: 100, height: 100, top: 100, left: 150, horizontalAlign: "center" });
    w3.setDropDataTypes(["text/html", "text/plain"]);
		w3.addEventListener("dragdrop", handleDragDrop);
		w3.addEventListener("dragover", handleDragOver);
		w3.addEventListener("dragout", handleDragOut);    
    
    w4 = new QxAtom("Drop to me");
    w4.set({ backgroundColor: "white", border: QxBorder.presets.groove, width: 100, height: 100, top: 230, left: 150, horizontalAlign: "center" });
    w4.setDropDataTypes(["text/html", "text/plain"]);
		w4.addEventListener("dragdrop", handleDragDrop);
		w4.addEventListener("dragover", handleDragOver);
		w4.addEventListener("dragout", handleDragOut);    
		
		
		
		f1 = new QxWidget();
		f1.set({ backgroundColor: "orange", width: 230, height: 120, top: 350, left: 20 });
	
    w5 = new QxAtom("Drop to me");
    w5.set({ backgroundColor: "white", border: QxBorder.presets.groove, width: 100, height: 100, top: 10, horizontalAlign: "center" });
    w5.setDropDataTypes(["text/html", "text/plain"]);
		w5.addEventListener("dragdrop", handleDragDrop);
		w5.addEventListener("dragover", handleDragOver);
		w5.addEventListener("dragout", handleDragOut); 		
		
    w6 = new QxAtom("Drop to me");
    w6.set({ backgroundColor: "white", border: QxBorder.presets.groove, width: 100, height: 100, top: 10, right: 0, horizontalAlign: "center" });
    w6.setDropDataTypes(["text/html", "text/plain"]);
		w6.addEventListener("dragdrop", handleDragDrop);
		w6.addEventListener("dragover", handleDragOver);
		w6.addEventListener("dragout", handleDragOut); 	
		
		f1.add(w5, w6);
		d.add(w1, w2, w3, w4, f1);
  };
  </script>
</body>
