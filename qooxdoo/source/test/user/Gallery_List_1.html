<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>
  
  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>ListSort implementation</p>
  </div>

  <script type="text/javascript">
    window.application.main = function()
    {
      var d = this.getClientWindow().getDocument();
      
      
      
      var galleryControl = new QxWidget;
      
      galleryControl.setTop(48);
      galleryControl.setBottom(48);
      galleryControl.setLeft(20);
      galleryControl.setWidth(220);
      galleryControl.setBorder(QxBorder.presets.groove);
      
      
      var moveUp = new QxButton("Up");
      moveUp.setLeft(10);
      moveUp.setTop(20);
      
      
      var moveDown = new QxButton("Down");
      moveDown.setLeft(10);
      moveDown.setTop(50);
      
      
      galleryControl.add(moveUp, moveDown);
      
      
      
      
      
      
      var galleryData = [];
      
      for (var i=0; i<100; i++)
      {
        galleryData.push({
          display : "bmzN9ci5",
          width : 350,
          height : 350,
          thumbWidth : 48,
          thumbHeight : 48,
          title : "gohome.png",
          timestamp : Math.random().toString(),
          comment : "Cool Comment sadas asd dsa asdas dasd asd asdas dasdasdasd sadasdas dsds as",
          id : "7686191121780974-10682",
          src : "../../images/icons/crystalsvg/48/gohome.png",
          number : "#" + i
        });        
      };
      
      var galleryList = new QxGalleryList(galleryData);
      
      galleryList.setWidth(400);
      galleryList.setTop(48);
      galleryList.setBottom(48);
      galleryList.setLeft(250);
      
      galleryList.setBorder(QxBorder.presets.inset);
      galleryList.setBackgroundColor("white");
      
      
      
      
      
      

      d.add(galleryControl, galleryList);
    };
  </script>
</body>
</html>
