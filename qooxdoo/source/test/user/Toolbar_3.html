<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo demo release</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Introduce QxMenu which opens on QxToolBarMenuButtons.</p>
  </div>

  <script type="text/javascript">
    window.application.main = function()
    {
      var d = this.getClientWindow().getDocument();

      var tb = new QxToolBar;
      with(tb)
      {
        setTop(48);
        setLeft(20);
        setRight(335);
      };
      
      var m1 = new QxMenu;
      
      var mb1 = new QxMenuButton("Folder");
      var ms1 = new QxMenuSeparator;
      var mb2 = new QxMenuButton("Word Document");
      var mb3 = new QxMenuButton("Text File");
      var mb4 = new QxMenuButton("Image");
      
      m1.add(mb1, ms1, mb2, mb3, mb4);
      d.add(m1);
      
      
      var m2 = new QxMenu;
      
      var mb5 = new QxMenuButton("Copy", "icons/16/editcopy.png");
      var mb6 = new QxMenuButton("Move", "icons/16/editcut.png");
      var mb7 = new QxMenuButton("Delete", "icons/16/editdelete.png");
      
      m2.add(mb5, mb6, mb7);
      d.add(m2);
      
      
      

      var btns1 = [
        { type : "menu", icon : "filenew", text : "New", menu : m1 },
        { type : "menu", icon : "document", text : "Edit", menu : m2 }
      ];

      var btns2 = [
        { type : "button", icon : "up", text : "Upload" },
        { type : "button", icon : "down", text : "Download" }
      ];

      var btns3 = [
        { type : "button", icon : "idea", text : "Tip" },
        { type : "button", icon : "help", text : "Help" }
      ];

      var bars = [ btns1, btns2, btns3 ];

      function changeLayout(e) {
        this.setShow(e.getNewValue());
      };
      
      var useParts = true;


      for (var j=0; j<bars.length; j++)
      {
        var btns = bars[j];
        
        if (useParts) {
          var tbp = new QxToolBarPart;
        };

        for (var i=0; i<btns.length; i++)
        {
          var btn = btns[i];

          switch(btn.type)
          {
            case "separator":
              var o = new QxToolBarSeparator;
              break;
              
            case "menu":
              var o = new QxToolBarMenuButton(btn.text, "icons/22/" + btn.icon + ".png", 22, 22, btn.menu);
              
              // beautiful decoupling: toolbar buttons don't know about radio boxes
              
              // uncomment this to omit changes on one button              
              // if (btn.icon != "upload")
              d.addEventListener("changeLayout", changeLayout, o );
              break;              

            case "button":
              var o = new QxToolBarButton(btn.text, "icons/22/" + btn.icon + ".png");

              // beautiful decoupling: toolbar buttons don't know about radio boxes
              
              // uncomment this to omit changes on one button              
              // if (btn.icon != "upload")
              d.addEventListener("changeLayout", changeLayout, o );
              break;
          };

          if (useParts)
          {
            tbp.add(o);
          }
          else
          {
            tb.add(o);
          };
        };

        if (useParts) {
          tb.add(tbp);
        };
      };
      
      // Resize the full toolbar
      // -----------------------------
      // tb.setHeight(50);

      // Resize any part (does not work)
      // -----------------------------
      // tbp.setBottom(null);
      // tbp.setHeight(50);
      
      // Resize any button
      // -----------------------------
      // tb.setBottom(null);
      // tb.setHeight(50);
      // tb.setHeight("30%");

      d.add(tb);
      
      // Resize the full toolbar
      // -----------------------------
      // tb.setHeight(50);

      // Resize any part
      // -----------------------------
      // tbp.setBottom(null);
      // tbp.setHeight(50);
      
      // Resize any button
      // -----------------------------
      // tb.setBottom(null);
      // tb.setHeight(50);

      
      var rd1 = new QxRadioButton("Show Icons and Text", "both");
      var rd2 = new QxRadioButton("Show Icons", "icon");
      var rd3 = new QxRadioButton("Show Text", "text");

      with(rd1)
      {
        setTop(140);
        setLeft(20);
        setChecked(true);
      };

      with(rd2)
      {
        setTop(160);
        setLeft(20);
      };

      with(rd3)
      {
        setTop(180);
        setLeft(20);
      };


      var rbm = new QxRadioButtonManager();

      rbm.add(rd1);
      rbm.add(rd2);
      rbm.add(rd3);


      // beautiful decoupling: radio boxes don't know about toolbar buttons
      rbm.addEventListener("changeSelected", function(e) {
        d.dispatchEvent( new QxDataEvent("changeLayout", e.getNewValue().getValue() ) );
      });

      d.add(rd1, rd2, rd3);





      // Themes
      var themes = d.getThemes();
      var rbm = new QxRadioButtonManager();

      for (var i=0; i<themes.length; i++)
      {
        var rd = new QxRadioButton(themes[i], themes[i]);

        with(rd) {
          setTop(220 + (i * 20));
          setLeft(20);

          if (themes[i] == d.getTheme())
            setChecked(true);
        };

        rbm.add(rd);
        d.add(rd);
      };

      rbm.addEventListener("changeSelected", function(e) { d.dispatchEvent(new QxDataEvent("changeTheme", e.getNewValue().getValue())); });
      d.addEventListener("changeTheme", function(e) { d.setTheme(e.getNewValue()); });

    };
  </script>
</body>
</html>
