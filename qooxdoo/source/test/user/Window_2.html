<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <meta http-equiv="MsThemeCompatible" content="yes" />
  <meta http-equiv="ImageToolBar" content="no" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="MSSmartTagsPreventParsing" content="yes" />

  <title>qooxdoo: The new era of web interface development</title>
  <link type="text/css" rel="StyleSheet" href="../../style/layouts/application.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/layout.js"></script>

  <div id="testDescription">
    <p>Who Framed Roger Rabbit?</p>
  </div>

  <script type="text/javascript">
  window.application.main = function()
  {
    var d = this.getClientWindow().getDocument();
    
    var w0 = new QxWidget;
    w0.set({left:20, top:48, right: 335, bottom: 48, backgroundColor:[58,110,165], border:QxBorder.presets.inset});
    d.add(w0);
    
    var w1 = new QxWindow("First Window");
    w1.setSpace(100, 400, 100, 250);
    w0.add(w1);
    
    var w2 = new QxWindow("Second Window", "icons/16/colorize.png");
    w2.setSpace(300, 300, 200, 350);
    w0.add(w2);
    
    var w3 = new QxWindow("Third Window", "icons/16/network.png");
    w3.setSpace(250, 300, 300, 200);
    w3.setMaxWidth(450);
    w3.setMaxHeight(300);
    w0.add(w3);
    


    
    var a1 = new QxAtom("Welcome to your first own Window.<br/>Have fun!", "icons/32/favorites.png");
    a1.set({ top: 4, left: 4 });
    w1._pane.add(a1);
    
    
    
    var tf1 = new QxTabFrame;
    tf1.set({ left: 0, top: 52, right: 0, bottom: 0 });

    var t1_1 = new QxTab("Explore", null, null, null, true);
    var t1_2 = new QxTab("Internet");
    var t1_3 = new QxTab("Future");

    tf1.getBar().add(t1_1, t1_2, t1_3);

    var p1_1 = new QxTabPage(t1_1);
    var p1_2 = new QxTabPage(t1_2);
    var p1_3 = new QxTabPage(t1_3);

    tf1.getPane().add(p1_1, p1_2, p1_3);    
    
    w1._pane.add(tf1);
    
    
    var at1 = new QxAtom("Second Window", "icons/22/clock.png");
    at1.setLocation(4, 4);
    w2._pane.add(at1);
    

    var at2 = new QxAtom("Third Window", "icons/48/colors.png");
    at2.setLocation(4, 4);
    w3._pane.add(at2);
    
    
    

    
    
    var fs1 = new QxFieldSet("Settings");
    fs1.setLocation(4, 30);
    fs1.setRight(4);
    fs1.setBottom(4);
    
    
    var chk1 = new QxCheckBox("Show Icon");
    chk1.setLocation(0, 0);
    chk1.setChecked(true);
    chk1.addEventListener("changeChecked", function(e) {
      w2.setShowIcon(e.getNewValue());
    });
    
    var chk2 = new QxCheckBox("Show Caption");
    chk2.setLocation(0, 20);    
    chk2.setChecked(true);
    chk2.addEventListener("changeChecked", function(e) {
      w2.setShowCaption(e.getNewValue());
    });
    
    
    
    var chk3 = new QxCheckBox("Resizeable");
    chk3.setLocation(0, 50);    
    chk3.setChecked(true);
    chk3.addEventListener("changeChecked", function(e) {
      w2.setResizeable(e.getNewValue());
    });

    var chk4 = new QxCheckBox("Moveable");
    chk4.setLocation(0, 70);    
    chk4.setChecked(true);
    chk4.addEventListener("changeChecked", function(e) {
      w2.setMoveable(e.getNewValue());
    });
    
    
    
    var chk5 = new QxCheckBox("Show Close");
    chk5.setLocation(0, 100);    
    chk5.setChecked(true);
    chk5.addEventListener("changeChecked", function(e) {
      w2.setShowClose(e.getNewValue());
    });
        
    var chk6 = new QxCheckBox("Show Maximize/Restore");
    chk6.setLocation(0, 120);    
    chk6.setChecked(true);
    chk6.addEventListener("changeChecked", function(e) {
      w2.setShowMaximize(e.getNewValue());
    });
        
    var chk7 = new QxCheckBox("Show Minimize");
    chk7.setLocation(0, 140);    
    chk7.setChecked(true);
    chk7.addEventListener("changeChecked", function(e) {
      w2.setShowMinimize(e.getNewValue());
    });
    
    
    
    var chk8 = new QxCheckBox("Allow Close");
    chk8.setLocation(0, 170);    
    chk8.setChecked(true);
    chk8.addEventListener("changeChecked", function(e) {
      w2.setAllowClose(e.getNewValue());
    });
        
    var chk9 = new QxCheckBox("Allow Maximize");
    chk9.setLocation(0, 190);    
    chk9.setChecked(true);
    chk9.addEventListener("changeChecked", function(e) {
      w2.setAllowMaximize(e.getNewValue());
    });
        
    var chk10 = new QxCheckBox("Allow Minimize");
    chk10.setLocation(0, 210);    
    chk10.setChecked(true);
    chk10.addEventListener("changeChecked", function(e) {
      w2.setAllowMinimize(e.getNewValue());
    });    
     
    
    fs1.add(chk1, chk2, chk3, chk4, chk5, chk6, chk7, chk8, chk9, chk10);
    w2._pane.add(fs1);
    
       
    w1.setVisible(true);
    w2.setVisible(true);
    w3.setVisible(true);
  };
  </script>
</body>
</html>
